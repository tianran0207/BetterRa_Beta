/*

玩家組別配置文件
----------------

這個文件用來定義“玩家組別”以及他們可擁有的權限. 

每一個組都有它的編號和名稱, 可以使用的指令列表和權限, 
以及是否繼承其他組別的權限. 


各個字段的作用說明
------------------
<id>
此組的組別編號, 也就是login表里面傳說中的group_id, 如果你賬號的group_id是0, 
那么意味著最后系統會根据這一組的內容, 來賦予你指令或者權限. 

當新建賬號的時候, 賬號的group_id默認都是0, 也表示這是一個普通玩家賬號. 

<name>
此組成員的稱號（或者說名稱）, 這個名稱一般情況下腳本和系統都不會重視它, 
只是用來做一些提示用. 比如當你在游戲里面用@who指令查看全服有誰在線的時候, 
可以看到這個人是哪個組的成員. 

<level>
此組成員的組別等級(或稱之為GM等級), 腳本里面可以使用getgmlevel()指令
來獲取這個值, 這個值用來表示這個組成員的GM等級. 

注意: 哪怕你組別編號(group_id)是0, 但是把組別編號為0的組的level值改成99, 
那么在腳本里面使用getgmlevel()來獲取這個值也會得到99, 但是此時并非表示
此賬號是一個組別編號為99的賬號. 

組別等級一般用在一些限制策略上, 比如db/item_trade.txt文件中用來限制玩家
是否可以無視物品交易策略. 

<commands>
這個選項下文稱之為“指令設置”, 這里可以設定此組成員是否有權限使用一些GM指令. 

設定的格式為
	<指令名稱> : <布爾值 是否允許用@前綴來調用)>
或者
	<指令名稱> : [ <布爾值 是否允許用@前綴來調用>, <布爾值 是否允許用#前綴來調用> ]

若您選用上面只有一個布爾值的方式來設置, 那么一旦將這個指令設置為true則表示
玩家擁有這個指令@前綴(對自己使用)的使用權, 但沒有這個指令#前綴(對他人使用)的使用權

若您選用上面有兩個布爾值的方式來設置, 那么第一個布爾值用來控制玩家是否有權
獲得這個指令@前綴的使用權、第二個布爾值用來控制玩家是否有權獲得這個指令#前綴的使用權

想查看所有可用的指令的話, 可以參考: doc/atcommands.txt.
注意: 這里的指令名稱只能是指令的原名, 比如 autotrade, 而不能是指令的別名, 比如 at

<log_commands>
此組玩家使用指令的時候, 是否被記錄到數据庫. 比如此組玩家在什么時候, 
什么地點, 使用過什么GM指令. 這個功能一般用于管理員來确認一些玩家GM
是否有違規使用GM指令的情況. 

如果沒有這個字段, 那么說明默認不記錄. 這個值如果為true, 并且當 
conf\log_athena.conf 配置文件中的 log_commands 項目處于開啟狀態的話, 
那么此組玩家使用指令的情況, 將會被記錄到日志數据庫里面的 atcommandlog 表! 

<permissions>
這個選項下文稱之為“權限設置”. 
設定的格式為
	<權限的名稱> : <布爾值 是否啟用>
如果沒有將一個權限加入到列表中的話, 那么默認是false(不啟用)
想查看所有的權限列表的話, 請參考: doc/permissions.txt 文件

<inherit>
在這里可以設置該組玩家繼承哪個組的指令和權限. 
組別稱號即上述的<name>字段, 區分大小寫. 

繼承結果說明
------------
在繼承選項中, 是允許使用多重繼承的, 比如: 
	第一种情況: 第 1 組可以同時繼承第 2 組和第 3 組的設置
                這种情況下, 第 2 組和第 3 組稱之為“第 1 組的父組”
	第二种情況: 第 3 組繼承了第 2 組的設置, 第 2 組繼承了第 1 組的設置

配置的繼承是不能循環嵌套的(比如第 1 組繼承了第 2 組的設置, 但是与此同時
第 2 組也繼承了第 1 組的設置). 

如果出現循環嵌套的話, 那么會導致出現問題的組別配置信息自動被服務端忽略, 
最終導致服務端無法完美工作. 

繼承指令和權限設置時, 只繼承當前組中沒有設置的指令或權限. 
也就是說, 如果當前組已明确禁止 autotrade 指令, 那么就算父組允許使用 autotrade, 
那么服務端也會按照當前組的配置為准(即禁止 autotrade). 

若一個組繼承了其他多個父組, 且這些父組中都指定了某個指令或權限的狀態, 
那么系統將無法保証具体繼承哪一個父組的設置. 

語法說明
--------
這個文件使用了libconfig語法, 詳見: 
http://www.hyperrealm.com/libconfig/libconfig_manual.html#Configuration-Files

從 r15572 之前的版本升級說明
----------------------------
備注: 在 r15572 之前的rAthena并沒有groups.conf文件, 所以若您的
      服務端是很老的版本的話, 可參考以下連接, 升級到有groups.conf的版本
http://rathena.org/board/index.php?showtopic=58877
*/

groups: (
{
	id: 0 /* 當玩家新建賬號時, 都會隸屬于這個第0組 */
	name: "普通玩家"
	level: 0
	inherit: ( /* 這里是空的, 表示不繼承其他組的權限設置 */ )
	commands: {
		changedress: true
		resurrect: true

		/* 默認情況下, 普通玩家不能使用任何指令 */
		/* 不過由于2015系列客戶端無法出現領養菜單, 所以默認給所有玩家可執行 @adopt 指令的權利 */
		adopt: true
	}
	permissions: {
		/* 如果不添加下面這几個基礎權限的話, 普通玩家將無法交易和組隊. */
		can_trade: true
		can_party: true
		attendance: true
	}
},
{
	id: 1
	name: "超級玩家"
	inherit: ( "普通玩家" ) /* 超級玩家繼承了普通玩家的權限設置, 可以做任何普通玩家能做的事情 */
	level: 0
	commands: {
		/* 
		   下面是一些信息查詢指令
		   所謂信息查詢, 也就是幫你查信息的, 比如魔物信息, 掉率信息等
		*/
		commands: true
		charcommands: true
		help: true
		rates: true
		uptime: true
		showdelay: true
		exp: true
		mobinfo: true
		iteminfo: true
		whodrops: true
		time: true
		jailtime: true
		hominfo: true
		homstats: true
		showexp: true
		showzeny: true
		whereis: true
		/* 
		   下面是一些功能指令
		   所謂功能指令, 也就是使用后會触發某些功能的, 比如离線挂店等
		*/
		refresh: true
		noask: true
		noks: true
		autoloot: true
		alootid: true
		autoloottype: true
		autotrade: true
		request: true
		go: true
		breakguild: true
		channel: true
		langtype: true
	}
	permissions: {
		attendance: false
	}
},
