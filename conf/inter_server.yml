# 倉庫、背包配置文件
##########################################################################
#	- ID                       (數值類型) 倉庫的唯一編號, 用于 'openstorage2' 腳本指令, 這樣地圖服務器才知道應該打開哪個倉庫.
#	  Name                     (字符串類型) 倉庫的名稱, 這個名稱會顯示在客戶端倉庫窗口的標題欄中.
#	  Table                    (字符串類型) 此倉庫對應的數据庫表名稱. 附加數据表的格式与自帶的 storage 表一樣.
#	  Type                     (字符串類型) 倉庫對應 STORAGE_DB, 背包對應 INVENTORY_DB, 省略默認為 STORAGE_DB
#	  Max                      (數值類型) *可選* 用來設置倉庫能存放的物品种類上限. 若未設置的話, 則會采用源代碼中 MAX_STORAGE 宏定
###########################################################################
#
# 擴展倉庫通過 'openstorage2' 指令打開, 擴展背包通過 mapflag 標記切換, 具体請查看 doc/BetterRa_mapflags.txt
# 使用之前必須确認 Table 對應的數据庫是否存在, 如果不存在可以通過复制 storage 和 inventory 的結构創建.
# 擴展倉庫中的 'Max' 對 'vip_storage_increase' 無效, 背包大小固定為, MAX_INVENTORY, 在定制中更改.
# 玩家默認讀入 ID 為 0 的背包, 默認表定義在 conf\inter_athena.conf 中的 inventory_db 配置
#
###########################################################################

Header:
  Type: INTER_SERVER_DB
  Version: 1

Body:
  - ID: 0
    Name: "個人倉庫"
    Table: storage
    
