//--------------------------------------------------------------
// rAthena 腳本配置文件
//--------------------------------------------------------------

// 當調用腳本指令提供的參數數量不足的時候, 是否顯示警告信息?
// 默認值為: yes
warn_func_mismatch_paramnum: yes

// 每一個腳本的最大指令數量是多少? 超過這個數量會報錯.
// 注意: 除非你知道你在做什么, 否則不需要修改此選項的值.
//       因為 rAthena 官方有那么多超大的腳本, 都沒有超過這個限制, 所以沒必要修改.
check_cmdcount: 655360

// 每一個腳本的最大goto跳轉數量是多少? 超過這個數量會報錯.
// 注意: 除了腳本中的 goto 標簽外, 其他的 callfunc 等一切導致代碼
//       會從A點跳轉到B點繼續執行的語法, 都算做goto跳轉.
check_gotocount: 2048

// 使用 input 腳本指令要求玩家輸入數字時, 填寫的數字的最小不能低于多少?
// 如果注釋掉此選項, 則玩家填寫多少就是多少(允許玩家填寫負數).
// 例如填寫 0 的話, 當玩家填寫小于 0 的數值都會被強制等于 0.
//input_min_value: 0

// 使用 input 腳本指令要求玩家輸入數字時, 填寫的數字的最大不能超過多少?
// 如果注釋掉此選項, 則玩家填寫多少就是多少. 最大值是 INT_MAX (即2147483647)
// 例如填寫 10000000 的話, 當玩家填寫大于 10000000 的數值都會被強制等于 10000000.
input_max_value: 10000000

// 當調用腳本指令時傳遞的參數類型不正确的時候, 是否顯示警告信息?
// 默認值為: yes
warn_func_mismatch_argtypes: yes

import: conf/import/script_conf.txt
