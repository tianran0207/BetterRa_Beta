//--------------------------------------------------------------
// 功能擴展配置文件
//--------------------------------------------------------------
//   開關選項: 可以用 on/off, yes/no 或 1/0 來表示開關
// 百分比選項: 填寫100即表示100%
//   掩碼選項: 沒有特殊說明的情況下, 默認用來表示游戲中各單位的類型
//             1: 玩家, 2: 魔物, 4: 寵物, 8: 生命体, 16:佣兵
//             掩碼選項一個數值可以表示里面有多個內容. 
//             例如: 若您想表示玩家和寵物, 那么只需將1和4相加, 填寫5即可
//--------------------------------------------------------------

// 玩家在PVP地圖時的最大攻速限制 (全職業限制)
//
// 如果玩家根据conf/player.con的max_aspd、max_third_aspd、
// max_extended_aspd計算出來的最大攻速, 比此選項的設置更小,
// 則以更小的攻速限制為准
// 
// 比如, 假設此選項設置為191, 且conf/player.con的max_aspd為190的話
// 你若是個劍士且處于PVP地圖的話, 那么你的最大攻速將是190,
// 而不是此選項設置的191
//
// 若一張地圖同時啟用了PVP和GVG的話, 則以GVG地圖的攻速限制优先
// 若設置為 0 則關閉此限制
max_pvp_aspd: 0

// 玩家在GVG地圖時的最大攻速限制 (全職業限制)
//
// 如果玩家根据conf/player.con的max_aspd、max_third_aspd、
// max_extended_aspd計算出來的最大攻速, 比此選項的設置更小,
// 則以更小的攻速限制為准
// 
// 比如, 假設此選項設置為191, 且conf/player.con的max_aspd為190的話
// 你若是個劍士且處于GVG地圖的話, 那么你的最大攻速將是190,
// 而不是此選項設置的191
//
// 若一張地圖同時啟用了PVP和GVG的話, 則以GVG地圖的攻速限制优先
// 若設置為 0 則關閉此限制
max_gvg_aspd: 0

// 阿修羅霸凰拳詠唱完畢時, 是否再次确認气彈數量 [開關選項]
// 
// 若改成yes來啟用的話, 那么在“阿修羅霸凰拳”詠唱的過程中, 由于被別人“吸气”等原因
// 而導致气彈數量達不到發動“阿修羅霸凰拳”標准時, “阿修羅霸凰拳”將會使用失敗.
//
// 注意: 官服沒有這樣的机制, 此選項在仿官服中應該為: no
extremityfist_castend_ball_check: no

// 無視“使用阿修羅霸凰拳后的SP恢复限制” [開關選項]
// 在复興后的版本中, 使用“阿修羅霸凰拳”后會有一定的時長禁止使用吃藥等手段恢复SP
// 將此選項啟用之后, 就不會有禁止恢复SP的限制了
// 請修改 skill_cast_db.txt 中, 技能id為271行中的 Duration1 項為禁止恢复SP的時間, 請求改為0. 
// 即修改為: 271,2000:1750:1500:1250:1000,3000:2500:2000:1500:1000,0,0,300000,0,2000:1750:1500:1250:1000

// 阿修羅霸凰拳詠唱完畢時, 是否再次确認“爆气”狀態 [開關選項]
// 
// 若改成yes來啟用的話, 那么在“阿修羅霸凰拳”詠唱的過程中, 由于被別人使用“魔法解除”等原因
// 而導致“爆气”狀態消失的話, 那么“阿修羅霸凰拳”將會使用失敗.
//
// 注意: 官服沒有這樣的机制, 此選項在仿官服中應該為: no
extremityfist_castend_status_check: no

// 使用“阿修羅霸凰拳”不會直接耗盡玩家的SP [開關選項]
extremityfist_nocast_sp: no

// 強制沒有loadevent地圖標記的地圖也自動触發 OnPCLoadMapEvent 事件 [開關選項]
// 
// 在一般情況下, 只有地圖添加了loadevent地圖標記之后, 玩家進入這張
// 地圖時才會自動触發 OnPCLoadMapEvent 事件.
// 
// 如果將此選項改成 yes 的話,
// 那么無論地圖是否擁有loadevent標記都會触發 OnPCLoadMapEvent 事件
// 
// 想為地圖添加loadevent標記的話, 需要在腳本中加入類似下面的聲明:
// prontera	mapflag	loadevent
loadevent_for_eachmap: no

// 通過特定渠道獲得的裝備, 強制變成已鑒定 [掩碼選項]
// 
//  &1: 使用 getgroupitem 獲得的裝備(部分箱子使用該指令)
//  &2: 打死魔物, 魔物道具掉落到地上的裝備
//  &4: 打死魔物, 掉落到玩家背包中的MVP獎勵(裝備)
//  &8: 使用“偷竊”技能偷到的裝備
// &16: 在完成任務的過程中, 通過任務系統獲得的裝備(詳見 db/[pre-]re/quest_db.txt 的注釋)
// &32: 通過 makeitem 在地面上創造出的裝備
// &64: 使用 getrandgroupitem 獲得的裝備(部分箱子使用該指令)
get_identify_equip: 0

// 當玩家乘坐商城坐騎后, 是否禁止使用物品 [掩碼選項]
//
//   &1: 禁止使用“治愈類物品”, 物品類型編號為 0
//   &2: 禁止使用“可用類物品”, 物品類型編號為 2
//   &4: 禁止使用“盔甲/披肩/鞋子/頭飾/裝飾品等防具”, 物品類型編號為 4
//   &8: 禁止使用“武器”, 物品類型編號為 5
//  &16: 禁止使用“卡片類物品”, 物品類型編號為 6
//  &32: 禁止使用“箭矢類物品 (箭矢/子彈/其他)”, 物品類型編號為 10
//  &64: 禁止使用“延遲消耗類物品”, 物品類型編號為 11
// &128: 禁止使用“影子裝備”, 物品類型編號為 12
// &256: 禁止使用“商城物品”, 物品類型編號為 18
//
// 當某种物品被禁止使用后, 從物品欄雙擊此類物品時, 什么事情都不會發生,
// 并且會在玩家的聊天欄中顯示出 conf/msg_conf/BetterRa_map_msg.conf 中消息
// 編號為 1505 的提示信息. 
//
// rAthena 默認禁止在坐騎的時候使用“延遲消耗類物品”, 所以該選項的默認值為 64
mounting_cant_use: 64

// 當沒有權限的玩家執行了GM指令時, 如何進行處理
//
// 0 - 不處理, 當做普通聊天內容發出去
// 1 - 給予無權限的提示, 吃掉這條消息而不會當做聊天內容發出去 (BetterRa 默認值)
//
// 若配置為 1, 那么會在發送者的聊天欄中顯示出 conf/msg_conf/BetterRa_map_msg.conf 中
// 消息編號為 2343 的提示信息
//
// 若設置為 1, 那么只有玩家嘗試執行的指令确實是存在的, 才會給出提示消息,
// 如果執行的是一個不存在的指令比如: @_@ 這樣一個表情的話, 還是能夠被正常發出去.
hide_cmd: 1

// 當擊殺任務所指定的魔物之后, 其他已經接受相同任務的隊員, 
// 在什么位置才能共享任務的殺怪進度?
// 
// 0 - 必須在被擊殺的魔物視野范圍內, 才能共享任務的殺怪進度 (默認)
// 1 - 必須在与被擊殺魔物在相同地圖中, 才能共享任務的殺怪進度
// 2 - 無論在什么地圖, 只要在線就能共享任務的殺怪進度
//
// 舉個例子:
// 接了相同任務的玩家(這些任務必須是 ALT + U 可見, 
// 且在 quest_db 中配置了要擊殺的魔物目標),
// 當他們組隊一起完成任務時, 如果 A 玩家擊殺了任務怪, 
// 那么 B 玩家得在什么位置才能同時也計算為任務怪擊殺 + 1?
// 
// 在官服默認情況下, B 玩家必須站在被擊殺魔物的視野范圍內,
// 才能將 A 玩家擊殺的魔物也同時計入 B 玩家的任務進度中.
//
// 但有時候, 可能 B 玩家由于戰略需要被派遣到任務目標魔物視野范圍之外
// 的地方進行工作, 此時若 A 玩家擊殺了關鍵的、死一次就不會复活的任務目標魔物,
// 那么 B 玩家可能就會由于任務進度不同步, 而導致卡任務等悲劇發生.
// 為了避免這种情況出現, 可以將此選項設置為 1 
share_quests_area: 0

// 當 [pre-]re/item_combo_db.txt 出現兩組或多組一樣的組合(combo)時, 
// 它們的效果生效策略是什么樣的?
//
// 注意: 
// 這里提到的“一樣的組合”, 那么什么是“一樣的組合”呢?
// 是指 combo_db 中的道具ID部分(比如 1201:2301), 只要道具ID部分一樣,
// 那么就認為他們是“一樣的組合”.
// 
// 0 - import 低优先, 同時生效模式:
//     在 [pre-]re/item_combo_db.txt 中出現多組一樣的組合, 那么它們的效果將被同時触發.
//     若 db/import/item_combo_db.txt 中存在与 [pre-]re/item_combo_db.txt 相同的組合,
//     則 db/import/item_combo_db.txt 中的組合效果將被無視.
// 
// 1 - import 無差异, 同時生效模式:
//     在 [pre-]re/item_combo_db.txt 中出現多組一樣的組合, 那么它們的效果將被同時触發.
//     若 db/import/item_combo_db.txt 中存在与 [pre-]re/item_combo_db.txt 相同的組合,
//     則 db/import/item_combo_db.txt 中的組合效果也將被同時触發.
// 
// 2 - import 無差异, 后來居上模式:
//     寫在 [pre-]re/item_combo_db.txt 最后的一條組合的效果, 將覆蓋之前的組合效果.
//     若 db/import/item_combo_db.txt 中存在与 [pre-]re/item_combo_db.txt 一樣的組合,
//     則最終生效的是 import 中最后一條組合效果.
// 
// rAthena 官方邏輯是 0, 為了方便維護的話 BetterRa 推荐選擇 2. 請根据你的實際情況選擇. 
// 感謝“咪兔醬”指出此問題并給出建議的解決方案.
//
// 如果希望修改此選項后立刻生效, 請先執行 @reloadbattleconf , 再執行 @reloaditemdb .
combo_mode: 2

// 在GVG模式下 群体輔助技能 是否對所有公會成員有效
// 默認: no
buff_for_guild_member: no

// 在陣營模式下 群体輔助技能是否對同陣營成員（玩家、魔物）有效
//  &1: 玩家
//  &2: 魔物
buff_for_tribe_member: 3

// 是否開啟護符系統
// 系統開啟后, 物品類型為 20 時, 物品背包中的物品附加屬性會被加載.
// 如果把某個物品的腳本代碼加入{ bonus bStr 20; } 則該物品放在背包中的時候, 會得到str+20的屬性
// 注意: 護符系統的職業限制和等級限制是生效的
enable_amulet: no

// 護符的物品類型
// 護符出現在裝備欄, 請填寫 4
// 護符出現在可用物品欄, 請填寫 2
// 護符出現在其他物品欄, 請填寫 3
// 默認: 4
amulet_type: 4

// 不是玩家釋放的技能時, 是否要在對象頭頂顯示技能名字
// 技能名在 db/re(pre)/skill_db.txt 中最后一項漢化, 如果某個技能不想顯示技能名字, 只需要留空即可
display_skill_name: no

// rAthena 目前的捕捉成功率公式為:
// 捕捉成功率 = (寵物在pet_db.txt中設定的成功率 + (玩家基礎等級 - 魔物等級)*30 + 玩家的Luk*20)*(200 - 魔物剩余血量的百分比)/100
//
// 目前由于無法獲知 kRO 和官服的寵物捕捉成功率公式
// 為此只能先做出一些臨時修复措施, 下面有兩种方案可供您選擇, 請根据喜好進行調整:
// 
// 0 - 保持 rAthena 官方的設定
//     在這個設置下, 滿級175級擁有150LUK的玩家
//     捕捉魔物等級為1, db中設置捕捉成功率為 0.01% 的滿血寵物, 成功率為: 82.21%
// 
// 1 - 捕捉成功率 = (寵物在pet_db.txt中設定的成功率 + 玩家的Luk*20)*(200 - 魔物剩余血量的百分比)/100
//     在這個設置下, 滿級175級擁有150LUK的玩家
//     捕捉魔物等級為1, db中設置捕捉成功率為 0.01% 的滿血寵物, 成功率為: 30.01%
//     相當于: 忽略了玩家与魔物的等級差异加成
// 
// 2 - 捕捉成功率 = 寵物在pet_db.txt中設定的成功率 * (200 - 魔物剩余血量的百分比)/100
//     在這個設置下, 滿級175級擁有150LUK的玩家
//     捕捉魔物等級為1, db中設置捕捉成功率為 0.01% 的滿血寵物, 成功率為: 0.01%
//     相當于: 忽略了玩家与魔物的等級差异加成, 以及LUK加成
//
// 最后一次确認此問題的時間為: 2017-12-13 23:18:23
//
// 默認值為: 1 (若您是复興前, 且玩家最高等級 100 級的話, 那么建議選擇 0)
pet_catch_rate_mode: 1

// 玩家在副本中下線后, 是否記錄玩家离線時的坐標信息(掩碼選項)
// 信息被放在 instance_record$ 變量中, 
// 可以使用 instance_enter_left 來回到离開副本時的位置
// 可以使用 instance_record 指令來獲得离開時的地圖和坐標值
// &1 只記錄掉線玩家的位置
// &2 任何情況下离開副本都會記錄
// 默認值為: 3
instance_leave_record: 3

// 開商店/聊天窗口位置限制, 与玩家的采購商店、販賣商店、聊天窗口之間的最小距离
// 默認值為: 1
min_storechat_distance: 1

// 開店位置限制, 与NPC之間的最小距离
min_npc_distance: 4

// 無視寵物的親密減少, 無論發生什么, 寵物的親密度都不會減少
pet_ignore_intimate_decrease: no

// 當寵物親密度為降低到指定數值時不再降低
pet_min_intimate_decrease: 0

// 主人使用指向性技能時, 寵物是否會協助攻擊? (開關選項)
pet_skill_tagart_support: no

// 近距离攻擊傷害倍率(非技能) (百分比選項)
short_attack_damage_rate: 100

// 遠距离攻擊傷害倍率(非技能) (百分比選項)
// 對誰有效受 enable_damage_rate 影響
long_attack_damage_rate: 100

// 物理技能傷害倍率 (百分比選項)
// 對誰有效受 enable_damage_rate 影響
weapon_attack_damage_rate: 100

// 魔法技能傷害倍率 (百分比選項)
// 對誰有效受 enable_damage_rate 影響
magic_attack_damage_rate: 100

// 特殊技能傷害倍率 (百分比選項)
// 對誰有效受 enable_damage_rate 影響
misc_attack_damage_rate: 100

// 傷害倍率修正對誰有效 (掩碼選項)
// 此選項開關控制以下四項: 
//     short_attack_damage_rate  近距离攻擊傷害倍率(非技能)
//     long_attack_damage_rate   遠距离攻擊傷害倍率(非技能)
//     weapon_attack_damage_rate 物理技能傷害倍率
//     magic_attack_damage_rate  魔法技能傷害倍率
//     misc_attack_damage_rate   特殊技能傷害倍率
// 默認: 0 (關閉)
enable_damage_rate: 0

// 是否開啟复興版等級懲罰的經驗修正(基礎經驗和職業經驗)
enable_re_exp_fix: yes

// 是否開啟复興版等級懲罰的掉落修正
enable_re_drop_fix: yes

// 魔物的普通攻擊是否帶有自身屬性
mob_ele_attack: no

// 是否開啟 chat-server 接口(此功能正在開發中, 歡迎測試提出意見)
// 默認: no
chat_server_interface: yes 

// 玩家變動詠唱時間按百分比調整
pc_cast_rate: 100

// 玩家固定詠唱時間按百分比調整
pc_fixed_cast_rate: 100

// 玩家技能獨立延遲按百分比調整
pc_cooldown_rate: 100

// 玩家技能公共延遲按百分比調整
// conf/battle/skill.conf 中 delay_rate 選項調整的是所有對象的 這里只調整玩家的...
// 优先于 conf/battle/skill.conf 中的 delay_rate、delay_dependon_dex 和 delay_dependon_agi
pc_delay_rate: 100

// 設置玩家防御，魔法防御，回避，完全回避的最大值
// 設置后玩家的數据不會超出設定的值
// 默認﹕0 不限制
pc_max_def: 0
pc_max_def2: 0
pc_max_mdef: 0
pc_max_mdef2: 0
pc_max_flee: 0
pc_max_flee2: 0

// 与NPC交互時是否對交互超時進行判斷
// 當玩家執行彈出MES或SELECT對話框時, 如果長時間未操作會直接彈出“關閉”按鈕, 腳本終止。
// 如果設置此選項為 no 則玩家与NPC對話永遠不會超時。
npc_timeout: yes

// 在管理員指令輸出中加入更多信息 [掩碼選項]
//
//  &1: 在帶有who的指令中加入玩家GID
//  &2: 在帶有who的指令中加入玩家CID
atcommand_info: 0

// mvp掉落的物品由最后一擊，決定首先撿取
mvpdrop_last_hit_loot: no

// 露天商店擴展 [Lilith]
// 是否開啟露天商店擴展功能，開啟后露天商店可以使用cash點數和物品作為交易貨幣? (Note 1)
extended_vending: yes

// 是否開啟采購商店擴展功能，開啟后采購商店可以使用cash點數作為交易貨幣、物品貨幣待支持? (Note 1)
extended_buying: yes

// 是否在露天商店告示牌顯示貨幣名稱? (Note 1)
// 注意﹗﹗只有開啟此項 露天商店的擴展貨幣功能才能支持非Zeny貨幣的离線挂店。否則其他貨幣使用@at會提示使用失敗
// 注意﹗﹗在服務端重開的時候, 會通過顯示的貨幣名稱來獲取商店使用的貨幣
show_item_vending: yes

// 是否顯示露天商店的更多交易信息? (Note 1)
ex_vending_info: yes

// Zeny物品, 主要用于開啟露天商店時顯示貨幣圖標。請將此選項設置為0.
// Zeny物品必須在item_db中擁有數据，客戶端也必須擁有相應ID的圖檔和iteminfo信息
item_zeny: 30000

// cash物品, 主要用于開啟露天商店時顯示貨幣圖標。如果你不使用cash交易的話, 請將此選項設置為0.
// cash物品必須在item_db中擁有數据，客戶端也必須擁有相應ID的圖檔和iteminfo信息
item_cash: 30001

// 當露天商店使用cash作為貨幣時的交易稅率 (万分率)
// zeny 稅率請在 items.conf 中調節 vending_tax 選項
vending_cash_tax: 0

// 當露天商店使用cash作為貨幣時，交易開始征稅最小額度
// zeny 稅率請在 items.conf 中調節 vending_tax_min 選項
vending_cash_tax_min: 50

// 影裝是否可以在精煉UI中精煉
// 默認值為: yes
shadowgear_refine_ui: yes

// 生命体最大攻擊速度
// 默認值為: 180
homunculus_max_aspd: 180

// 物品掉落光效
// 0 - 無光效
// 1 - 客戶端定義的光效
// 2 - 白色柱形掉落光效
// 3 - 藍色柱形掉落光效
// 4 - 黃色柱形掉落光效
// 5 - 紫色柱形掉落光效
// 6 - 橙色柱形掉落光效
dropeffect_weapon: 0
dropeffect_armor: 0
dropeffect_card: 0
dropeffect_shadowgear: 0

// bonus 百分比最大值限制, 被限制的項目為	
// bAddDefMonster bAddMDefMonster 
// bSubClass bSubDefEle bSubEle
// bSubRace bSubRace2 bSubSize bSubSkill
// 如果這些項目突破100 則會沒有傷害，此選項會將以上的所有bonus都限制在數值內。
// 想單獨設置的話 可以在 OnPCStatCalcEvent 事件下用腳本指令 bonus_ratefix 進行單獨限制
// 注意﹕腳本指令 bonus_ratefix 可支持更多 bonus 的限制, 如果還有其他bonus限制需求, 請聯系作者
// 默認(關閉): 0 
bonus_ratefix: 0

// 所有增傷修正疊加后的最大比率 (千分率)
// 當穿戴好裝備以后傷害過高時, 通過此項修正
// 默認(關閉): 0 
bonus_addmax: 0

// 所有減傷修正疊加后的最大比率 (千分率)
// 當穿戴好裝備以后傷害過低時, 通過此項修正
// 默認(關閉): 0 
bonus_submax: 0

// 是否總是触發 OnNPCKillEvent
// 打開此選項在魔物擁有自己的事件標簽時也可以触發 OnNPCKillEvent
// 擁有事件標簽的魔物大多數都是副本中的魔物
// RA官方默認設定為不触發。
always_npc_kill_event: no

// 是否總是触發 OnMVPKillEvent
// 打開此選項在魔物擁有自己的事件標簽時也可以触發 OnMVPKillEvent
// 擁有事件標簽的魔物大多數都是副本中的魔物
// 此事件為BetterRA自定義事件，默認不触發。
// 此事件增加返回變量 @mob_event$ 為該魔物自身擁有的事件
always_mvp_kill_event: no

// 當玩家點擊NPC時, 是否自動行走靠近NPC再說話
// 此處填寫靠近到NPC的格數, 填寫 0 為關閉該功能
// 默認為 0
walk_close_to_npc: 0

// 在PVP地圖中的近距离攻擊傷害倍率(非技能) (百分比選項)
pvp_short_attack_damage_rate: 100

// 在PVP地圖中的遠距离攻擊傷害倍率(非技能) (百分比選項)
pvp_long_attack_damage_rate: 100

// 在PVP地圖中的物理技能傷害倍率 (百分比選項)
pvp_weapon_attack_damage_rate: 100

// 在PVP地圖中的魔法技能傷害倍率 (百分比選項)
pvp_magic_attack_damage_rate: 100

// 在PVP地圖中的特殊技能傷害倍率 (百分比選項)
pvp_misc_attack_damage_rate: 100

// 同圖傳送是否會中斷施法
// 官方表現為不會中斷, rAthena表現為會中斷
// BetterRa 默認為 no (會中斷)
same_mapwarp_castcancel: no

// 在玩家和 NPC 處于對話狀態時, 禁止玩家使用帶有 callfunc 命令的道具
// 禁止穿戴脫下裝備、使用技能和消耗品，請修改 conf/battle.conf/items.conf 中的 item_enabled_npc 選項為 no
// 默認: yes
disable_items_callfunc: yes

// 在玩家和 NPC 處于對話狀態時, 禁止穿戴或脫下裝備
// 禁止穿戴脫下裝備、使用技能和消耗品，請修改 conf/battle.conf/items.conf 中的 item_enabled_npc 選項為 no
// 當此選項關閉的時候 可以使用 disable_item 來禁止玩家穿戴与脫下裝備
// 默認: no
disable_items_equip: no

// 是否禁用技能公共延遲 [開關選項]
// 默認: no
disable_skill_delay: no

// 是否開啟敏感詞過濾功能?  [開關選項]
// 敏感詞過濾由數据庫 db/manner.txt 控制, 支持正則与全詞匹配
// 如果檢測到敏感詞則會調用 OnPCMannerFilter 事件, 可以做一些全局指令, 比如說說 12 加狀態之類
// 默認: no
enable_manner: no

// 當同一件裝備擁有多個autobonus時, 包括卡片和附魔, 是否允許在触發第一個autobonus期間触發第二個autobonus
multiple_autobonus: no

// 當sleep2未關聯玩家時, 是否執行和sleep同樣的操作, 并且与玩家關聯時, 并不會与玩家取消關聯
// 腳本 sleep2 有報錯時又不想排錯的情況下可以開啟, 但是不建議開啟
// 開啟后, sleep2指令等价于sleep3
// 默認: no
sleep2_ignore_attach: no

// 使所有的事件都不排隊, 滿足條件事件直接執行, 不會因為正在運行腳本而進入排隊序列
// 一般來說 Filter事件為即時執行的事件, Event事件為排隊事件, 開啟此項后Event同樣會成為即使執行的時間
// 當禁用事件隊列的時候, 在事件下執行 mes next select menu prompt close 等指令可能造成一些影響
disable_event_queue: no

// 使所有的魔物綁定的被擊殺事件都不排隊, 事件直接執行, 不會因為正在運行腳本而進入排隊序列
// 在任務或副本中 通過腳本指令召喚的魔物通常會帶有死亡事件, 當玩家与NPC關聯時擊殺魔物則會在与NPC取消關聯時才會執行
// 當禁用魔物死亡事件隊列的時候, 在事件下執行 mes next select menu prompt close 等指令可能造成一些影響
disable_mobdead_queue: no

// 在触發 autobonus 期間, 是否防止重复触發相同的 autobonus
autobonus_in_order: no

// 使用CRO技能公式
// 目前支持 技能ID: 2432 (夕陽之歌) 減少 5*技能等級 的物理攻擊 增加 5*技能等級的魔法攻擊
//          技能ID: 2433 (遠古吶喊) 增加 5*技能等級 的物理攻擊 減少 5*技能等級的魔法攻擊
official_cro: yes

// 玩家移動事件(OnPCMoveFilter)触發方式
//
// 0 - 永遠不触發此事件
// 1 - 只有使用 when_pcmove_doevent; 腳本指令后, 玩家的下一次移動才會触發此事件(默認)
// 2 - 玩家每次移動都會触發(在線人數過多, 會影響性能)
player_move_event_type: 1

// 复興后采用哪個版本的攻速公式? 
// 
// 0 - rAthena 默認的攻速公式
// 1 - 仙境傳說國際服(iRO)攻速公式 (感謝"天書"提供公式)
// 2 - 未實裝(twRO)攻速公式 如有需求請跟 BetterRA 作者聯系
// 3 - 未實裝(jRO)攻速公式 如有需求請跟 BetterRA 作者聯系
// 
// 使用 @reloadbattleconf 重載配置, 触發重新計算ASPD后才能在面板中看到新的攻速.
// 此選項只對「复興后」版本有效.
//
player_aspd_type: 0

// 物品流通限制是否檢查附魔道具 （感謝 　At　、）
// 默認: no
item_trade_enchant: no

// rAthena官方腳本指令變更 getmapxy 參數變更（2019年1月30日）
// 更新后 指令 getmapxy 類型(type)參數使用數字時會導致腳本無法正常運行。
// 開啟此項后可兼容舊腳本的數字參數
// 注意，官方腳本已在更新后全部使用新變量，啟動此項可能會造成2019年1月30日后的官方腳本報錯的問題
// 此選項使用 reloadbattleconf 后，修改后請重讀腳本, 或直接重啟服務器.
// 默認﹕yes
getmapxy_compatible: yes

// 當玩家使用合奏類技能時是否不需要其他舞娘、詩人在同隊伍中也可以使用
skill_chorus_check: no

// 當玩家使用合作類（除合奏類技能之外）技能時，是否不檢查隊伍中的其他隊員數量是否滿足條件
skill_partner_check: no

// 每一級'公會倉庫擴充' 增加的公會倉庫容量, 最大不能超過 MAX_GUILD_STORAGE
guild_storage_per_lvup: 100

// 是否使用官方的公會倉庫容量計算方法
// 當定制版本號大于 20131223 時, 公會倉庫容量會按照 GD_GUILD_STORAGE 技能等級來控制倉庫容量和是否能打開倉庫
// 當設置為 no 時, 倉庫容量永遠為 MAX_GUILD_STORAGE, 忽略 conf中的 guild_storage_per_lvup 配置
// 默認: yes
guild_storage_official: yes

// 在 rAthena 2019年4月19日的更新中, rAthena更改了副本腳本和副本變量結构
// 新版 rAthena 中NPC為副本內的NPC或者帶有傳入參數時才能正常返回副本ID, 必須在副本內才能使用副本變量
// 開啟此項后在當前無法返回副本ID的情況下, 返回玩家當前激活的副本ID, 副本變量也可以在副本外使用
// 為兼容舊腳本此項默認開啟
instance_activation: yes

// 在 rAthena 2018年10月13日的更新中, rAthena更新了最新版的魔物數据庫(mob_db.txt), 對魔物數据庫有了較大的更新
// 新版 rAthena 魔物數据庫中的 ATK2 為魔物的魔法攻擊力, 未更新數据庫換新版服務端的, 會導致魔物魔法攻擊力過高的問題
// 開啟此項后, 魔物按照舊版的算法計算魔物的魔法攻擊力, 以兼容舊版魔物數据庫
// 默認: no (新開服的不建議開啟此項)
support_old_mob_db: no

// 生命体擊殺魔物時, 是否掉落物品
homunculus_killed_drop: yes

// 嘗試孵化坏掉的魔物蛋時, 是否移除這個坏掉的蛋
// 并且會在玩家的聊天欄中顯示出 conf/msg_conf/BetterRa_map_msg.conf 中消息
// 編號為 2400 的提示信息. 
remove_noinfo_pet: no

// 是否開啟多層的腳本堆棧
// 在rAthena的默認環境中, 每個玩家只能同時運行兩個腳本, 
//     當玩家遇到需要同時運行3個腳本時, 往往會因為第一個腳本無法保存而被釋放, 
//     導致在返回第一個腳本時, 因無法讀取腳本底層信息而造成宕机問題
// 開啟此項能解決大多數腳本引起的宕机問題。
multiple_script_state: yes

// 由于 rathena 2019年10月6日的更新, 舊版本腳本中的 questinfo 已經失效
// 如果開啟此項則會提示更新此指令, 此指令為NPC頭上的 quest的圖標
// 這次更新不會影響腳本正常使用, 只是NPC頭上小圖標無法顯示
// 默認為: no (默認不提示, 打開此項可以定位到需要修改的位置)
questinfo_updatewarning: no

// 當使用 item_noequip.txt 禁止裝備類道具時, 其上的攻擊力、防御力、卡片等內容全部失效
// 默認: no (官服設定)
item_noequip_deny_all: no

// 當實体攻擊 或 被攻擊時, 決定是否触發 OnPCAttackFilter 或 OnPCAttackedFilter
// 可配合腳本指令 unitatkeventmark 和 unitatkedeventmark 決定實体攻擊/被攻擊時是否触發事件
//   &1: 玩家
//   &2: 魔物
//   &4: 寵物
//   &8: 生命体
//  &16: 佣兵
// &512: 元素
// 默認: 0 (掩碼類型)
attack_event: 0
attacked_event: 0

// 當魔物掉落哪些物品時, 會触發 OnMOBDropItemFilter 事件
// 可配合 item_flag.txt 中的 2048 選項 決定魔物死亡掉落時是否触發事件
// 例: 武器+防具 填寫12
//    &1: 治愈類物品 
//    &2: 可用類物品
//    &4: 其他物品
//    &8: 防具 
//   &16: 武器
//   &32: 卡片
//   &64: 寵物蛋
//  &128: 寵物裝備
//  &256: 箭矢/子彈/炮彈
//  &512: 延遲消耗
// &1024: 影子裝備
// &2048: 商城物品
// &4096: 護符類道具
// 默認: 0 (掩碼類型)
mob_drop_event: 0

// 哪些單位可以使用全局技能暴擊(掩碼選項)
// 物品附加 bonus3 bSkillCritical,sk,r,n; 优先級高于此選項
// 默認: 0 (關閉)
skill_critical_enable: 0

// 技能暴擊是否顯示藍色框框(類似拳圣踢腿傷害類似的藍色框)
// 會少量增加网絡負擔, 可忽略不計
// 默認: yes
skill_critical_display: yes

// 全局技能暴擊概率(千分比選項)
// 此配置受 skill_critical_enable 開關影響
// 設置為 0 時, 根据自身 luk / 3 的几率技能傷害暴擊
// 小技巧: 這里可以隨便設置, 然后關閉玩家全局技能暴擊
//         玩家可通過 bonus3 bSkillCritical,sk,r,n; sk 為 -1 實現全局暴擊,
//         可在裝備中添加 bonus 或者 OnPCStatCalcEvent 事件下填加 bonus,
//         最終達到玩家實現自定義暴擊概率的目的
// 默認: 0 (根据自身暴擊率)
skill_critical_rate: 0

// 全局技能暴擊傷害倍率(百分比選項)
// 此配置受 skill_critical_enable 開關影響
// 默認: 150 (原傷害的 1.5 倍)
skill_critical_damage: 150

// 魔法暴擊對 Boss級魔物的倍率(百分比選項)
// 影響 bonus3 bSkillCritical,sk,r,n; 和 全局技能暴擊
// 默認: 100 
skill_critical_boss: 100

// 魔法暴擊概率是否受對方 LUK 的影響, LUK抵消暴擊率同普通暴擊
// 影響 bonus3 bSkillCritical,sk,r,n; 和 全局技能暴擊
// 默認: yes
skill_critical_luk: yes

// 魔物名稱和魔物血條最短多久刷新一次
// 沒有設定之前為魔物每次損血刷新, 會非常影響服務器帶寬, 人數多時會造成卡頓現象
// 建議在大地圖中將 mapflag mobinfo 設置為 0
// 默認: 300 (毫秒)
mobinfo_refresh_tick: 300

// 事件 OnPCInventoryAddFilter OnPCStorageAddFilter OnPCCartAddFilter 
// 三個事件是否支持在庫存減少時触發
// 默認: no 
enable_delitem_event: no

// BOSS 魔物与 MVP 魔物技能的詠唱概率 (百分比選項)
// 當遠遠大于 100% 時, 魔物可能會很少使用普通攻擊.
// 設置成 0 則 魔物不會使用技能攻擊.
// 普通魔物的設置在 monster.conf 中配置 mob_skill_rate 選項
boss_skill_rate: 100
mvp_skill_rate: 100

// BOSS 魔物与 MVP 魔物技能延遲百分比 (百分比選項)
// 當魔物念完技能后, 隔多久才能念咒下一個技能, 設置為 0 時則技能無延遲
// 普通魔物的設置在 monster.conf 中配置 mob_skill_delay 選項
boss_skill_delay: 100
mvp_skill_delay: 100

// 當交易雙方中有一人 GM 等級大于等于多少級, 可以交易租賃物品
// 默認: 100
item_trade_expire_gmlv: 100

// 當 GM 等級大于等于多少級, 可以丟棄任何物品
// 默認: 100
item_drop_gmlv: 100

// 是否開啟仇恨系統
// 默認: no
mob_aggro_enable: no

// 是否開啟所有魔物的仇恨系統
// 在關閉的情況下, 可通過 腳本指令 mobaggroswitch 設置單個魔物使用仇恨系統
// 默認: no
mob_aggro_all_mob: no

// 當其他玩家的仇恨值大于魔物正在攻擊的玩家時, 間隔多少時間后會改變攻擊目標 (單位: 毫秒)
// 默認: 5000
mob_aggro_ot_tick: 5000

// 當其他玩家的仇恨值大于魔物正在攻擊的玩家時, 魔物會重复做那种表情
// 默認: 7 (郁悶)
mob_aggro_ot_emotion: 7

// 當玩家對魔物造成傷害時, 傷害的万分比會換算成魔物的仇恨值
// 默認: 100 (0.01倍)
mob_aggro_damge_rate: 100

// 當玩家使用治療系技能時, 治療量的百分比會換算成魔物的仇恨值
// 默認: 500
mob_aggro_heal_rate: 500

// 治療系技能仇恨范圍, 當使用治愈類技能加血時范圍內的敵對魔物都會獲得仇恨值
// 默認: 24
mob_aggro_heal_range: 24

// 當玩家脫戰多久后, 仇恨值會清除 (單位: 毫秒)
// 默認: 1800000
mob_aggro_disengage: 1800000

// 當玩家下線后是否清除玩家仇恨
// 默認: no
mob_aggro_logout_clear: no

// 魔物的魔法攻擊力根据物理攻擊力計算
// 本設定主要用于复興前, 填寫魔物的MODE值
// 例: 所有魔物填128  BOSS魔物填102760448 MVP魔物填524288
// 默認: 0 (關閉)
mob_matk_equal_atk: 0

// 零偷成功的概率, 表示偷竊多少次可以偷竊成功 (万分率)
// 默認: 0 (關閉)
zero_steal_rate: 0

// 最小傷害值, rA 默認為 1
// 如果 小于 0, 則同屬性攻擊會給對方加血, 選項 attribute_recover 必須打開
// 如果 小于等于 0, 則屬性抗性 种族抗性 体型抗性 滿100 時, 攻擊會 miss
// 默認: -2147483648
min_damage: -2147483648

// boss_monster 預加載
// 使用 boss_monster 召喚出來的魔物無視動態魔物刷新(monster.conf 中的 dynamic_mobs)直接生成在地圖上 
// 開啟后 使用 getbossinfo 才能獲取正确的GID和刷新時間, 否則指令可能會獲取失敗
// 默認: yes
preloading_mvps: yes

// 物理攻擊反射最大傷害模式
// 0 - 反射傷害不大于對方血量(默認)
// 1 - 反射傷害不大于己方血量
// 2 - 不限制反射傷害
damage_return_mode: 0

// 定義屬性相關基礎計算公式
// 注意: 公式中不能有空格
//    status_atk 為素質 ATK
// status_matk_l 為素質最小 MATK
// status_matk_r 為素質最大 MATK
//  status_def_r 為減算物理防御
// status_mdef_r 為減算魔法防御
//    status_hit 為命中率
// status_flee_l 為回避率
// status_flee_r 為完全回避率(最終結果=計算結果/10)
//    status_cri 為暴擊率(最終結果=計算結果/10)
// 例子: string.status_atk: (readparam(bStr)*10+readparam(bDex)*10/5+readparam(bLuk)*10/3+BaseLevel*10/4)/10
string.status_atk: empty
string.status_matk_l: empty
string.status_matk_r: empty
string.status_def_r: empty
string.status_mdef_r: empty
string.status_hit: empty
string.status_flee_l: empty
string.status_flee_r: empty
string.status_cri: empty

// 對應位置(左側或右側)的飾品卡片可以插在左右通用飾品(發夾)上, 但裝備時只能裝備在卡片對應的位置
// 27107 演奏貝爾卡片(右側卡片)
// 27108 唱歌貝爾卡片(左側卡片)
// 32207 幻覺增幅器(右側飾品)
// 32208 幻覺增幅器(左側飾品)
// 默認: no
ignore_insert_card_specific: no

// 是否開啟 mob_dmgrate_db.txt 中配置魔物減傷万分比的功能
// 魔物減傷DB, 在一些官服中, 特定的魔物受到的傷害只有 1/10 可以通過此數据庫配置減傷
// 默認: no
mob_dmgrate_db: no

// 重讀 item_db.yml 是否啟用多線程加載
// 解決重讀時嚴重卡頓的問題
// 默認: yes
itemdb_reload_thread: yes

// 使用 csv 版本數据庫中的 Aegis 名稱變量
// Aegis 名稱常被用于其他 yml 數据庫中, 替代之前經常引用的物品ID
// 當 yml 中的 Aegis 名稱与 csv 中的 Aegis 重复時, 
// 且重复的物品ID不一樣則优先使用 csv 版物品對應的 物品ID
// 開啟此項后 csv 与 yml 中 Aegis 名稱沖突時不報錯, 將直接覆蓋 
// 關閉此項后 csv 与 yml 中 Aegis 名稱沖突時報錯并跳過重名 csv 版的數据
// 默認: yes
itemdb_csv_aegis: yes

// 背包默認大小, 可通過修改變量 inventory_expansion 增加背包大小
inventory_defalut_size: 100

// 每次拓展通過UI拓展背包增加几格背包空間
inventory_expand_per: 10

