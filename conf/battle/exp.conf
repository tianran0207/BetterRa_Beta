//--------------------------------------------------------------
// rAthena 戰斗配置文件
// 最初的翻譯由 Peter Kieser <pfak@telus.net> 完成
// 由 Ancyker 改寫成純英文
//--------------------------------------------------------------
//   開關選項: 可以用 on/off, yes/no 或 1/0 來表示開關
// 百分比選項: 填寫100即表示100%
//--------------------------------------------------------------

// 基礎經驗值倍率 (百分比選項)
base_exp_rate: 100

// 職業經驗值倍率 (百分比選項)
job_exp_rate: 100

// 玩家殺死魔物后, 得到的經驗如果足夠連升几級的話, 
// 是否可以連續升級?(開關選項)
// 
// 假設, 從1級升到2級需要420點經驗, 從2級升到3級需要660點經驗, 
// 從3級升級到4級需要1080點經驗. 
// 
// 假設, 此時您為1級, 通過打怪獲得了 2200 點經驗(足夠讓您升4級). 
// 
// 若此選項為 yes 
// --------------
// 您將自動從1級升級到4級, 還富余了40點經驗
// 因為 2200 - (420 + 660 + 1080) = 40
//
// 若此選項為 no 
// -------------
// 如果從1級升級到2級之后, 剩下的經驗值還足以讓您升級到3級, 
// 那么富余的經驗值等于: 從1級到2級所需的經驗值 - 1, 
// 即 420 - 1 = 419 點經驗值, 更多的經驗值會被系統直接丟棄. 
// 
// 假設您只通過打怪獲得了 600 點經驗值的話, 
// 您只能從1級升級到2級, 剩下的經驗值已經不足以讓您再升級, 
// 那么富余的經驗值就是: 600 - 420 = 180
multi_level_up: yes

// Allow multi level up until a certain level?
// This only triggers if multi_level_up is enabled.
// Default: 0 (Unlimited)
multi_level_up_base: 0
multi_level_up_job: 0

// 殺死一只魔物后獲得的經驗值最多不能超過當前級別經驗的百分之多少?
// 填寫 10 的話表示 1%, 填寫 1000 的話表示 100%
//
// 舉個例子:
// 玩家從 1 級升級到 2 級需要 350 點經驗值, 這時候玩家在20倍經驗的情況下
// 打死了一個波利, 波利本來會給玩家 27 點基礎經驗, 在乘以 20 倍的情況下就
// 相當于給予玩家 27 x 20 = 540 點經驗, 這已經足夠讓玩家升級了. 
//
// 但是, 如果你設置此選項的值為 500 (即表示50%)的話, 那么每次打死怪物, 
// 拿到的經驗比例最多只能是 50%. 
// 在剛剛的例子中, 玩家將最多只能拿到 350 x 50% = 175 點經驗. 
// 
// 原本玩家按道理打死一個波利應該升級了, 但是由于這里的限制, 所以玩家
// 打死一個波利最多只能讓自己的經驗值上漲 50% ﹗
//
// 此選項适用于限制在高倍率服務器下, 大號帶小號時, 小號升級速度過快
// 的問題, 您可將此選項改成 50 (即表示5%), 此時就算大號帶小號打很厲害
// 的魔物, 那么小號最多也就只能增加 5% 的經驗值. 
//
// 此選項如果設置為 0 則表示不限制(默認值為0)
max_exp_gain_rate: 0

// 擊殺魔物之后, 獲得經驗的計算方式:
// 0 = 經驗分配比例 = 玩家造成的傷害 / 魔物受到的總傷害 (jAthena方式)
// 1 = 經驗分配比例 = 玩家造成的傷害 / 魔物的最大血量 (eAthena方式)
// 提示: 若設置為 1 那么當有多人攻擊同一魔物的時候, 禁止第一個攻擊者獲得雙倍經驗.
// 
// 算法舉例:
// 假設有3個玩家參与攻擊了同一個魔物, 魔物的最大血量為 1000, 
// 為了方便演示我們假設魔物的經驗為 1000
// 造成第一擊的 1號 玩家總共造成了 200 點傷害, 2號玩家 500 點, 3號玩家 300點
//
// 若按照 eAthena方式 (即選項填寫1) 計算, 那么:
// - 1號玩家 = 1000經驗 x (自己造成傷害200 / 魔物最大血量1000) = 1000 x 0.2 = 可獲得200點經驗
// - 2號玩家 = 1000經驗 x (自己造成傷害500 / 魔物最大血量1000) = 1000 x 0.5 = 可獲得500點經驗
// - 3號玩家 = 1000經驗 x (自己造成傷害300 / 魔物最大血量1000) = 1000 x 0.3 = 可獲得300點經驗
//
// 若按照 jAthena方式 (即選項填寫0) 計算, 那么:
// - 1號玩家 = 1000經驗 x (自己造成傷害200 x 2倍 / (魔物最大血量1000 + 第一擊用戶造成的傷害200)) = 1000 x (400 / 1200) = 1000 x 0.33 = 可獲得330點經驗
// - 2號玩家 = 1000經驗 x (自己造成傷害500 / (魔物最大血量1000 + 第一擊用戶造成的傷害200)) = 1000 x (500 / 1200) = 1000 x 0.42 = 可獲得420點經驗
// - 3號玩家 = 1000經驗 x (自己造成傷害300 / (魔物最大血量1000 + 第一擊用戶造成的傷害200)) = 1000 x (300 / 1200) = 1000 x 0.25 = 可獲得250點經驗
//
// 注意: 在實際運算過程中, 還會根据魔物体型進行修正, 多人攻擊經驗加成, 复興后的經驗懲罰机制介入等等, 所以最終的經驗不一定如上所示.
exp_calc_type: 0

// [多人攻擊經驗加成] - 每多一個人攻擊相同的魔物, 獲得的經驗值增加百分之多少?
// 例如: 當此選項配置為 25 的時候, 有 5 個玩家攻擊了同一個魔物, 那么最終經驗值會
// 增加(配置為25 x (5人 - 1))% = 25 x 4 = 100% 的經驗值, 相當于兩倍經驗.
exp_bonus_attacker: 25

// [多人攻擊經驗加成] - 最多允許几個人同時攻擊魔物會帶來加成?
// 最多允許增加 (exp_bonus_max_attacker - 1) x exp_bonus_attacker 的經驗值.
// 例如: 當此選項配置為 6 的話, 那么最多允許增加 (6 - 1) x 25 = 125% 的經驗值.
exp_bonus_max_attacker: 12

// 打死MVP魔物后, MVP玩家獲得的MVP經驗值倍率. (百分比選項)
mvp_exp_rate: 100

// 任務經驗值的取得倍率 (百分比選項)
// 這里的“任務經驗值”是指NPC通過 getexp 腳本指令給予玩家的
// 基礎/職業經驗值. 
// 
// 將此選項設置為2000(即20倍), 那么假設NPC原定計划給玩家10點基礎
// 經驗和5點職業經驗, 玩家實際拿到的經驗會是200點基礎經驗
// 和100點職業經驗. 
quest_exp_rate: 100

// 使用治愈技能時, 獲得的職業經驗值倍率. (百分比選項)
// 此選項為 0 的話, 說明使用治愈術不會增加職業經驗值 (官服如此).
// 填寫大于 0 的數, 那么使用治愈術會獲得(治愈量 x 這里配置的百分比數值)的職業經驗.
// 
// 舉個例子:
// 填寫 100 的話, 那么你治愈了 1420 點血量, 那么就會獲得 1420 點職業經驗值.
// 填寫 200 的話, 那么你治愈了 1420 點血量, 那么就會獲得 2840 點職業經驗值.
// 
// 如果想啟用此選項, 那么為了平衡考慮, rAthena 官方推荐將此選項配置為 5 或者 10.
heal_exp: 0

// 使用复活技能時, 獲得的基礎/職業經驗值倍率. (10000 = 100%)
// 獲得的基礎經驗值 = (复活目標玩家的基礎經驗值 x 复活目標与自己的基礎等級差 x resurrection_exp / 1000000)
// 獲得的職業經驗值 = (复活目標玩家的職業經驗值 x 复活目標与自己的職業等級差 x resurrection_exp / 1000000)
// 
// 舉個例子:
// 我基礎等級是60級, 職業等級是40級. 死亡的玩家基礎等級是95級, 職業等級是68級.
// 死亡玩家的基礎經驗是 3,000,000 (如果他升級需要100%經驗, 而現在打怪練級到 87%, 那么拿來計算的就是這 87% 的經驗)
// 死亡玩家的職業經驗是 1,230,000 (如果他升級需要100%經驗, 而現在打怪練級到 23%, 那么拿來計算的就是這 23% 的經驗)
//
// 現在, 如果此選項為 10000 的情況下, 那么我救他可以獲得:
// 基礎經驗 = (3,000,000 x (95 - 60) x 10000 / 1000000) = (3,000,000 x 35 x 10000 / 1000000) = 1,050,000
// 職業經驗 = (1,230,000 x (68 - 40) x 10000 / 1000000) = (1,230,000 x 28 x 10000 / 1000000) = 344,400
// 
// 若你救的目標玩家基礎/職業等級比你低, 那么只會獲得 1 點基礎/職業經驗值.
// 
// 如果填寫 0 那么表示复活其他玩家不會獲得經驗值.
resurrection_exp: 0

// 在NPC開設的商店進行低价買進, 高价賣出時獲得的職業經驗值倍率. (10000 = 100%)
// 低价買進時獲得的職業經驗值 = (最終買進价格 * 低价買進技能等級 * shop_exp / 10000)
// 高价賣出時獲得的職業經驗值 = (最終賣出价格 * 高价賣出技能等級 * shop_exp / 10000)
//
// 舉個例子:
// 設置此選項為 5000, 我的低价買進是 10 級, 折扣率是 24%.
// 買了 100 瓶白色藥水, 單价 1200 x 100 = 120,000, 然后低价買進的价格為 120,000 x (100% - 24%) = 120,000 x 76% = 最終買進价為 91,200 Zeny
// 交易成功后, 我將獲得職業經驗值 = 91,200 x 10 x 5000 / 10000 = 456,000
// 
// 如果填寫 0 那么表示高買低賣時, 玩家不會獲得職業經驗值.
shop_exp: 0

// 玩家在PVP地圖中擊殺魔物是否能獲得經驗?
// 注意: 無論這個開關的狀態如何, 擊殺玩家都是沒有經驗的. 
// 只有擊殺魔物才會受本選項影響. 
pvp_exp: yes

// 當玩家死亡時, 使用什么方式來懲罰他們?
// 0 = 沒有懲罰
// 1 = 失去“升到下級所需經驗”一定比例的經驗值
//     例如: 
//     從1級升級到2級需要1000點經驗, 我現在有200點經驗值, 
//     現在我死亡了, 以懲罰1%經驗為例
//     將此選項設置為1的話, 我要失去 1000 * 1% = 10 點經驗值
//
// 2 = 失去“現有經驗值”一定比例的經驗值
//     例如: 
//     從1級升級到2級需要1000點經驗, 我現在有200點經驗值, 
//     現在我死亡了, 以懲罰1%經驗為例
//     將此選項設置為2的話, 我要失去 200 * 1% = 2 點經驗值
death_penalty_type: 1

// 基礎經驗值懲罰比例 (100表示1%的經驗值)
death_penalty_base: 100

// 職業經驗值懲罰比例 (100表示1%的經驗值)
death_penalty_job: 100

// 當玩家死亡時, 將失去身上攜帶的多少Zeny?
// 注意: 這是Zeny的百分比選項, 填寫100表示懲罰玩家失去1%的Zeny
zeny_penalty: 0

// 當玩家已升級到最高等級的情況下(基礎等級/職業等級), 死亡是否會掉落經驗?
// 0: 不會掉經驗 (官方默認設置)
// 1: 就算基礎等級已升滿, 死亡時還是會丟失基礎經驗值
// 2: 就算職業等級已升滿, 死亡時還是會丟失職業經驗值
// 3: 就算基礎/職業等級已升滿, 死亡時還是會同時扣減基礎經驗值和職業經驗值
death_penalty_maxlv: 0

// 是否在聊天欄中顯示消滅魔物所獲得的經驗值 (開關選項)
disp_experience: no

// 是否在聊天欄中顯示金錢的變更情況 (開關選項)
disp_zeny: no

// 當玩家升級的時候, 是否參照 db/[pre-]re/statpoint.txt 的內容來發配素質點? (開關選項)
// 如果選擇 no 則會按照每次升級增加 (當前等級 - 1 + 15 ) / 5 個素質點計算
// 注意﹗﹗rAthena 在升級后此選項變更巨大, 已不會在保留重置之前的素質點
// 注意﹗﹗如果想使用舊版的功能, 請移步BetterRA.conf 中配置 reset_use_statpoint_table
use_statpoint_table: yes

// 使用“救贖”技能(PR_REDEMPTIO), 需要扣除百分之多少的基礎經驗值? (百分比選項)
// 默認值為: 1 即 1%
exp_cost_redemptio: 1

// 需要同時复活多少玩家才能讓“救贖”技能不扣基礎經驗值?
// 若默認情況下 'exp_cost_redemptio' 選項的值為 1 (1%) 的話, 那么每多复活一個玩家, 
// 扣除的基礎經驗將減少 (exp_cost_redemptio / exp_cost_redemptio_limit)% = (1 / 5)% = 0.2%
exp_cost_redemptio_limit: 5
