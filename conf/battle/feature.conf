//--------------------------------------------------------------
// rAthena 功能配置文件
//--------------------------------------------------------------
//   開關選項: 可以用 on/off, yes/no 或 1/0 來表示開關
// 百分比選項: 填寫100即表示100%
//   掩碼選項: 沒有特殊說明的情況下, 默認用來表示游戲中各單位的類型
//             1: 玩家, 2: 魔物, 4: 寵物, 8: 生命体, 16:佣兵, 128:NPC, 512:元素精靈
//             掩碼選項一個數值可以表示里面有多個內容. 
//             例如: 若您想表示玩家和寵物, 那么只需將1和4相加, 填寫5即可
//--------------------------------------------------------------

// 啟用采購商店功能 (開關選項)
// 此選項只有客戶端版本大于等于 2010-04-27aRagexeRE 才支持. 
feature.buying_store: on

// 啟用商店搜索功能 (開關選項)
// 此選項只有客戶端版本大于等于 2010-08-03aRagexeRE 才支持. 
feature.search_stores: on

// GM指令猜測 (開關選項)
// 如果輸入一個不完整的GM指令, 是否自動猜測出完整的GM指令并執行?
// 例如: 執行 @ver 這個不完整的指令, 會自動猜測出你想執行的指令是 @version,
//       然后自動執行 @version 指令并返回結果.
feature.atcommand_suggestions: off

// 啟用拍賣系統 (開關選項)
// 此系統在2012年之前的客戶端上使用非常不穩定,
// 不過在 2013-05-15 之后的客戶端中已經做了修复, 會穩定很多.
// 拍賣功能在客戶端版本大于等于 2014-11-12 中被移除.
feature.auction: off

// 傳送指令的地圖名稱猜測机制 (開關選項)
// 當您使用 @warp 指令識圖傳送到一張不存在的地圖時(更多時候可能是手誤, 打了錯誤的地圖名)
// 是否讓系統提示給您一些和您輸入的地圖名相近的地圖?
feature.warp_suggestions: off

// 啟用隨身銀行系統 (開關選項)
// 此選項只有客戶端版本大于等于 2013-07-24aRagexe 才支持. 
feature.banking: on

// 离線挂店的玩家在地圖服務器重啟后, 是否自動上線并恢复擺攤? (開關選項)
feature.autotrade: on

// 离線挂店的玩家在地圖服務器重啟后, 角色身体朝向哪個方位?
// 可選值是從 0 到 7
// 默認值是: 4(正南方)
// -1 = 表示保持服務器重啟之前的方位朝向
feature.autotrade_direction: 4

// 离線挂店的玩家在地圖服務器重啟后, 角色的頭部面向哪個方位?
// -1 = 表示保持服務器重啟之前的方位朝向
//  0 = 朝向正前方
//  1 = 朝向右側
//  2 = 朝向左側
feature.autotrade_head_direction: 0

// 當啟動离線挂店時, 角色是否坐下?
// -1 = 保持原狀, 离線挂店時是站著的話, 那就站著, 反之亦然
//  0 = 無論离線挂店時是狀態是什么, 統統站立
//  1 = 無論离線挂店時是狀態是什么, 統統坐下
feature.autotrade_sit: 1

// 离線挂店的玩家在地圖服務器重啟后, 角色自動上線后間隔多長時間才恢复擺攤 (單位為毫秒)
feature.autotrade_open_delay: 5000

// Battlegrounds queue interface. Makes it possible to queue for a battleground anywhere using the battle menu.
// Requires: 2012-04-10aRagexe or later
feature.bgqueue: on

// 啟用樂透大轉盤 (開關選項)
// 此選項只有客戶端版本大于等于 2014-10-22bRagexe 才支持. 
feature.roulette: on

// 啟用成就系統 (開關選項)
// 此選項只有客戶端版本大于等于 2015-05-13aRagexe 才支持. 
feature.achievement: on

// Refine UI (Note 3)
// Requires: 2016-10-12aRagexeRE or later
// 0 = Disabled
// 1 = Enabled
// 2 = Enabled in existing official scripts (old dialogs were removed and replaced by the UI)
feature.refineui: 3

// Stylist UI
// Requires: 2015-11-04aRagexeRE or later
feature.stylistui: on

// Equipment Switch (Note 1)
// Requires: 2017-02-08bRagexeRE or later
feature.equipswitch: on

// Pet evolution (Note 1)
// Requires: 2014-10-08aRagexe or later
feature.petevolution: on

// Automatic Pet Feeding (Note 1)
// Requires: 2014-10-08aRagexe or later
feature.petautofeed: on

// At which hunger rate should pet autofeeding trigger? (Note 2)
// Default: 89
feature.pet_autofeed_rate: 89

// Homunculues Autofeeding (Note 1)
// Requires: 2017-09-20bRagexeRE or later
feature.homunculus_autofeed: on

// At which rate should homunculus autofeeding trigger? (Note 2)
// Default: 30
//
// NOTE:
// This setting only applies, if your client side LUAs are bugged.
// By default the client triggers the feeding packet itself once
// it reaches the limit that is hardcoded in the client.
feature.homunculus_autofeed_rate: 30

// Attendance System (Note 1)
// Requires: 2018-03-07bRagexeRE or later
feature.attendance: on

// Private Airship System (Note 1)
// Requires: 2018-03-21aRagexeRE or later
feature.privateairship: on
