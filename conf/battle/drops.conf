// 物品掉落時, 是否直接掉落到玩家的背包中? (開關選項)
item_auto_get: no

// 掉落在地上的物品過多少時間后會自動消失? （單位為毫秒）
flooritem_lifetime: 60000

// 殺死普通魔物后, 給予魔物最一大傷害的玩家, 
// 在多長時間內擁有魔物掉落物品的第一优先拾取權?  (單位為毫秒)
// 
// 在第一优先拾取時間內, 其他人統統無法撿取魔物掉落的物品
// 
// 按照默認配置, 魔物掉落的物品在 3000 毫秒內除了造成第一大傷害
// 的玩家, 其他人無法拾取! 
item_first_get_time: 3000

// 殺死普通魔物后, 給予魔物第二大傷害的玩家, 
// 在過了第一优先拾取時間之后, 在多長時間內擁有魔物掉落物品的
// 第二优先拾取權? (單位為毫秒)
//
// 在第二优先拾取時間內, 除了給予第一和第二大傷害的玩家之外, 
// 其他人統統無法撿取魔物掉落的物品
// 
// 按照默認配置, 魔物掉落的物品在 3000 + 1000 毫秒內除了造成
// 第一、第二大傷害的玩家, 其他人無法拾取! 
item_second_get_time: 1000

// 殺死普通魔物后, 給予魔物第三大傷害的玩家, 
// 在過了第一和第二优先拾取時間后, 在多長時間內擁有魔物掉落
// 物品的第三优先拾取權? (單位為毫秒)
//
// 在第三优先拾取時間內, 除了給予第一、第二大、第三大傷害的
// 玩家, 其他人統統無法撿取魔物掉落的物品
//
// 按照默認配置, 魔物掉落的物品在 3000 + 1000 + 1000 毫秒內
// 除了造成第一、第二和第三大傷害的玩家, 其他人無法拾取! 
item_third_get_time: 1000

// 殺死MVP魔物后, 給予魔物最一大傷害的玩家, 
// 在多長時間內擁有MVP魔物掉落物品的第一优先拾取權?  (單位為毫秒)
// 
// 在第一优先拾取時間內, 其他人統統無法撿取MVP魔物掉落的物品
// 
// 按照默認配置, MVP魔物掉落的物品在 10000 毫秒內除了造成
// 第一大傷害的玩家, 其他人無法拾取! 
mvp_item_first_get_time: 10000

// 殺死MVP魔物后, 給予魔物第二大傷害的玩家, 
// 在過了第一优先拾取時間之后, 在多長時間內擁有MVP魔物掉落物品的
// 第二优先拾取權? (單位為毫秒)
//
// 在第二优先拾取時間內, 除了給予第一和第二大傷害的玩家之外, 
// 其他人統統無法撿取MVP魔物掉落的物品
// 
// 按照默認配置, MVP魔物掉落的物品在 10000 + 10000 毫秒內除了造成
// 第一、第二大傷害的玩家, 其他人無法拾取! 
mvp_item_second_get_time: 10000

// 殺死MVP魔物后, 給予魔物第三大傷害的玩家, 
// 在過了第一和第二优先拾取時間后, 在多長時間內擁有MVP魔物掉落
// 物品的第三优先拾取權? (單位為毫秒)
//
// 在第三优先拾取時間內, 除了給予第一、第二大、第三大傷害的
// 玩家, 其他人統統無法撿取MVP魔物掉落的物品
//
// 按照默認配置, MVP魔物掉落的物品在 10000 + 10000 + 2000 毫秒內
// 除了造成第一、第二和第三大傷害的玩家, 其他人無法拾取! 
mvp_item_third_get_time: 2000

//--------------------------------------------------------------
// 物品掉落机率設置 (百分比選項)
//--------------------------------------------------------------
// 接下來的設定都是涉及到物品掉落倍率的控制, 每一种物品的掉率
// 控制都分為大概4個選項, 下面我們詳細說明:
//
// item_rate_XXXXXX ----
//     這個是指普通魔物掉落此類物品的倍率
//
//     注意: 這是個倍率選項, 填寫100表示1倍, 填寫10000表示100倍
// 
// item_rate_XXXXXX_boss ----
//     這個是指擁有BOSS屬性的魔物掉落此類物品的倍率
//
//     注意: 這是個倍率選項, 填寫100表示1倍, 填寫10000表示100倍
//
// item_rate_XXXXXX_mvp ----
//     這個是指MVP魔物掉落此類物品的倍率
//
//     注意: 這是個倍率選項, 填寫100表示1倍, 填寫10000表示100倍
// 
// item_drop_XXXXXX_min ----
//     這個是指普通&BOSS魔物掉落此類物品時, 掉率最小下限是多少
//
//     比如假設有人不小心設置了某個魔物掉落某物品的掉率是0, 
//     而此選項設置的是1的話, 那么這物品的最小掉率將會是 0.01%
//
//     注意: 此選項是掉率, 而不是倍率. 根据 100% = 10000 的公式
//           來說, 填寫 1 則表示掉率的最小下限是 0.01%
//
// item_drop_XXXXXX_max ----
//     這個是指普通&BOSS魔物掉落此類物品時, 掉率最大上限是多少
//
//     比如設置了某個魔物掉落某物品的掉率是9000（即90%的掉率）, 
//     在玩家吃了雙倍掉寶糖之后, 此物品的掉率可能會翻倍而
//     變成 180% . 若將此選項設置為8000的話, 那么這物品的最大
//     掉率將會是 80.00% 而不是 180%
//
//     注意: 此選項是掉率, 而不是倍率. 根据 100% = 10000 的公式
//           來說, 填寫 80 則表示掉率的最大上限是 80.00%
//
//--------------------------------------------------------------

// 普通物品的掉落倍率
// 普通物品 - 是指物品欄里“其他”頁面中除了卡片以外的物品
item_rate_common: 100
item_rate_common_boss: 100
item_rate_common_mvp: 100
item_drop_common_min: 1
item_drop_common_max: 10000

// 治愈類物品的掉落倍率
// 治愈類物品 - 是指能夠恢复HP/SP的物品, 比如紅色藥水
item_rate_heal: 100
item_rate_heal_boss: 100
item_rate_heal_mvp: 100
item_drop_heal_min: 1
item_drop_heal_max: 10000

// 可用類物品的掉落倍率
// 可用類物品 - 是指物品欄里“消耗”頁面中除了治愈類物品外的其他物品
item_rate_use: 100
item_rate_use_boss: 100
item_rate_use_mvp: 100
item_drop_use_min: 1
item_drop_use_max: 10000

// 裝備類物品的掉落倍率
// 裝備類物品 - 是指頭飾、武器、披肩、飾品、盔甲、飾品、鞋子等
item_rate_equip: 100
item_rate_equip_boss: 100
item_rate_equip_mvp: 100
item_drop_equip_min: 1
item_drop_equip_max: 10000

// 卡片類物品的掉落倍率
// 卡片類物品 - 比如波利卡片、瘋兔卡片、大嘴鳥卡片等
item_rate_card: 100
item_rate_card_boss: 100
item_rate_card_mvp: 100
item_drop_card_min: 1
item_drop_card_max: 10000

// MVP獎勵物品的掉落倍率
// 當玩家打死一個MVP魔物并獲得MVP稱號時, 會有特殊的MVP獎勵物品直接
// 掉落到玩家的背包中, 這里控制的就是這些直接掉落到背包中的物品的掉率
// 掉落模式選擇: 
//   0 - 玩家只獲得一個MVP獎勵物品, 按照官服順序(默認)
//   1 - 玩家只獲得一個MVP獎勵物品, 按照隨机順序
//   2 - 玩家將獲得此MVP魔物能掉落的全部MVP獎勵物品(非變態服慎用)
item_rate_mvp: 100
item_drop_mvp_min: 1
item_drop_mvp_max: 10000
item_drop_mvp_mode: 0

// 卡片或裝備掉落物品的倍率
// 有一些卡片或者裝備的效果是“打死魔物有1%机率掉落某某物品”, 
// 這類效果可以通過下面的選項來控制倍率, 比如設定為1000(即10倍)的話
// 那么就會變成“打死魔物有10%机率掉落某某物品”
item_rate_adddrop: 100
item_drop_add_min: 1
item_drop_add_max: 10000

// 公會寶箱掉落物品的倍率
// 這里的公會寶箱是指“會長的秘密房間”中出現的寶箱
// 提高此選項的倍率, 可以讓會長有更高的机率可以從公會寶箱中開出好東西
// 注意: 此選項和“神秘箱子”半毛錢關系都沒有
item_rate_treasure: 100
item_drop_treasure_min: 1
item_drop_treasure_max: 10000

// 是否使用對數算法來計算掉率? (開關選項)
// 使用對數方程以非線性的方式來縮放物品掉率
// 掉率(x,y) = x * (5 - log(x)) ^ (ln(y) / ln(5))
// 這里的 x 為原始掉率, y 為物品掉率的調整值 (如本配置文件中以 item_rate* 開頭的選項)
// 使用下表來了解使用對數算法時, 對掉率的影響是怎樣的:
// Y: 物品的原始掉率(單位為百分比)
// X: 物品掉率的調整值 (例如: item_rate_equip)
//  X\Y | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
// -----+---------------------------------------------------------------
//   50 | 0.01 0.01  0.03  0.06  0.11  0.30  0.62  1.30  3.49  7.42 15.92
//  100 | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
//  200 | 0.02 0.04  0.09  0.18  0.35  0.84  1.61  3.07  7.16 13.48 25.13
//  500 | 0.05 0.09  0.22  0.40  0.74  1.65  3.00  5.40 11.51 20.00 33.98
// 1000 | 0.10 0.18  0.40  0.73  1.30  2.76  4.82  8.28 16.47 26.96 42.69
// 2000 | 0.20 0.36  0.76  1.32  2.28  4.62  7.73 12.70 23.58 36.33 53.64
// 5000 | 0.50 0.86  1.73  2.91  4.81  9.11 14.45 22.34 37.90 53.91 72.53
//10000 | 1.00 1.67  3.25  5.28  8.44 15.24 23.19 34.26 54.57 72.67 91.13
//20000 | 2.00 3.26  6.09  9.59 14.83 25.49 37.21 52.55 77.70 97.95  100%
//50000 | 5.00 7.87 13.98 21.12 31.23 50.31 69.56 92.48  100%  100%  100%
item_logarithmic_drops: no

// 在魔物數据庫中, 是否允許配置某個物品的掉率為0? (開關選項)
// 比如: 波利設置自己的“空瓶”掉率為0
// 默認值為: no (官服設置).
//
// 當此選項設置為 no 的時候, 當 rAthena 發現魔物某個物品的掉率為0時, 
// 會將這件物品的掉率強制設置為0.01%
drop_rate0item: no

// 是否給部分物品增加 0.01% 的掉率?  (開關選項)
// 在官方服務器中是不可能有魔物的某個物品掉率是0.00%的, 開啟此選項
// 之后將在掉率低于 50.00% 的物品上增加 0.01% 的掉率
//
// 提示: 這個選項實際上和上一個選項“drop_rate0item”是一樣的, 都是
// 為了解決rAthena在早期出現的“有物品掉率為0.00%導致出BUG”的問題
// 現在雖然允許物品的掉率為0.00%了, 但是這個選項和上一個選項一直
// 沒有被移除, 大家基本上可以不用關心他們兩了. 
// 
// 默認值為: no
drop_rateincrease: no

// 讓角色的LUK按“絕對值”提高掉寶率.
// 當您將此選項設置為 100 的話, 則表示每一LUK將提升0.01%的物品掉率
//
// 假設您的角色有100點LUK的話, 那么:
// 此項設置為 100 , 將提高 0.01% x 100 = 1% 的掉寶率
// 此項設置為 200 , 將提高 0.01% x 200 = 2% 的掉寶率
// 此項設置為1000 , 將提高 0.01% x 1000=10% 的掉寶率
//
// 假如設置為1000, 且您的LUK為100, 那么原來空瓶的掉率是5%, 將變成15%
// 
// 注意: 計算是基于物品的基礎掉率, 而不是吃了掉寶糖之后的掉率
drops_by_luk: 0

// 讓角色的LUK按“百分比”提高掉寶率
// 當您將此選項設置為 100 的話, 則表示每一點LUK將提升物品原來掉率的1%
//
// 假設您的角色有100點LUK的話, 那么:
// 此項設置為 100 , 將提高物品原掉率的   1% x 100LUK = 100% 的掉寶率
// 此項設置為 50  , 將提高物品原掉率的 0.5% x 100LUK = 50%  的掉寶率
// 此項設置為 20  , 將提高物品原掉率的 0.2% x 100LUK = 20%  的掉寶率
//
// 假如設置為100, 且您的LUK為100, 那么原來空瓶的掉率是7%, 將變成14%
// 這种情況下, 可以理解為所有物品都將擁有雙倍掉率
//
// 假如設置為20, 且您的LUK為100, 那么原來苹果的掉率是50%, 將變成60%
// 苹果的原掉率50% + (原掉率50% x LUK加成20%) = 原掉率50% + 10% = 60%
//
// 如果同時設置了 drops_by_luk 和 drops_by_luk2, 那么在計算掉率的時候
// 會优先計算 drops_by_luk 的加成, 得到的值再与 drops_by_luk2 做運算.
// 參考的掉率計算公式為: 
// 0.5 + (掉率 + (LUK x drops_by_luk / 100)) x LUK x drops_by_luk2 / 10000.
drops_by_luk2: 0

// 設置“尋找礦石”技能的成功倍率 (默認值為 100)
// 鐵匠學習“尋找礦石”技能后, 打死魔物有0.1%的概率掉落礦石
//
// 此項設置為 100   時, 打死魔物會有 0.1% 的概率掉落礦石
// 此項設置為 1000  時, 打死魔物會有 1%   的概率掉落礦石
// 此項設置為 10000 時, 打死魔物會有 10%   的概率掉落礦石
finding_ore_rate: 100

// 煉金術師和基因學者召喚出來的气泡虫被打死后是否掉落物品? 
// 這個選項有三個可選值, 如下:
// 0: 不掉落物品
// 1: 只有气泡虫會掉落物品
// 2: 只要是煉金術師或基因學者召喚的魔物, 都會掉落物品
//
// 于 2015年8月26日23:37:17 經過驗証, 實際上目前除了气泡虫之外, 
// 煉金術師通過“生物調撥”技能召喚的其他魔物, 比如食人花等, 哪怕
// 您將此參數配置為 2 也不會掉落物品了. 
// 
// 因為他們的mob_db里面就沒有配置他們能掉落的物品~ 召喚出來的食
// 人花魔物編號和野外的食人花的魔物編號不同, 野外的食人花在mob_db里
// 面是配置會掉物品的, 而召喚出來的食人花雖然外表一樣, 但是mob_db里
// 面的配置卻是什么都不掉落.
// 
// 如果你有需求, 想要讓召喚出來的魔物也能掉落東西, 那么你需要關注
// 以下的几個特殊的魔物編號:
// 
// 1589 - 曼陀羅魔花
// 1579 - 海葵
// 1575 - 食人花
// 1555 - 苗娃佩瑞絲
// 1590 - 邪惡向日葵
//
// 您可以在mob_db中找到他們, 給他們賦予會掉落的道具, 這樣再將此選項
// 設置為 2 即可讓他們掉落東西. 
alchemist_summon_reward: 1

// 當玩家打到/偷到某個道具的時候, 如果這個道具的掉率小于等于此選項
// 設置的值, 則會顯示如下所示的廣播: 
// 
// 打怪掉落廣播: ** GM01 擊殺 波利 后掉落了 杰勒比結晶 (掉率為: 1.00%) ***
// 偷到物品廣播: ** GM01 偷到了 波利 持有的 杰勒比結晶 (掉率為: 1.00%) ***
// 
// 此選項可以填寫的數值范圍是 0~10000 之間.
// 
// 填寫 0     不顯示此類廣播
// 填寫 1     當打到/偷到的物品的掉率小于等于 0.01% 則廣播
// 填寫 333   當打到/偷到的物品的掉率小于等于 3.33% 則廣播
// 填寫 10000 當打到/偷到任何物品, 都廣播
rare_drop_announce: 0

// Does autoloot take into account player bonuses and penalties? (Note 1)
// If RENEWAL_DROP, Bubble Gum, or any other modifiers are active autoloot
// will take them into account.
autoloot_adjust: 0

// Does autoloot work when a monster is killed by mercenary only?
mercenary_autoloot: no

// Is getting items from a mercenary disabled when their master's idle?
// Set to no, or the amount of seconds (NOT milliseconds) that need to pass before considering
// a character idle.
// Characters in a chat/vending are always considered idle.
// A character's idle status is reset upon item use/skill use/attack (auto attack counts too)/movement.
// Their master will only receive items if 'mercenary_autoloot' is activated,
// otherwise they will be dropped on the ground as usual.
// NOTE: This option uses a special timer to track idle time, separated from the normal idle timer.
mer_idle_no_share: no

// How the server should measure the mercenary master's idle time? (Note 3)
// (This will only work if 'mer_idle_no_share' is enabled).
// 0x001 - Walk Request
// 0x002 - UseSkillToID Request (Targetted skill use attempt)
// 0x004 - UseSkillToPos Request (AoE skill use attempt)
// 0x008 - UseItem Request (Including equip/unequip)
// 0x010 - Attack Request
// 0x020 - Chat Request (Whisper, Party, Guild, Battlegrounds, etc)
// 0x040 - Sit/Standup Request
// 0x080 - Emotion Request
// 0x100 - DropItem Request
// 0x200 - @/#Command Request
// Please note that at least 1 option has to be enabled.
// Be mindful that the more options used, the easier it becomes to cheat this features.
// Default: walk (0x1) + useskilltoid (0x2) + useskilltopos (0x4) + useitem (0x8) + attack (0x10) = 0x1F
// NOTE: This allows you to configure different settings for mercenary, separated from normal idle timer and 'idletime_option'.
