  - Command: option
    Help: |
      指令參數: <參數1> <參數2>(可堆疊) <參數3>(可堆疊)
      為你的角色添加指定的視覺效果(負面效果往往也伴隨著禁止移動).
       <參數1>       <參數2>        <參數3>
      01: 石化       01: 中毒       01: 火狩          512: Cart Lv. 4
      02: 冰凍       02: 詛咒       02: 隱匿         1024: Cart Lv. 5
      03: 暈眩       04: 沉默       04: 偽裝         2048: 獸人臉
      04: 睡眠       08: Signum     08: Cart Lv. 1   4096: Wedding
      06: Petrify    16: 盲目       16: 獵鷹         8192: 光獵
      07: 燒傷       32: Angelus    32: 乘坐大嘴鳥  16384: Chasewalk
      08: 禁足       64: Bleeding   64: 不可見
      16: 無效果    128: 致命荼毒  128: Cart Lv. 2
      32: 被挑舋    256: 害怕      256: Cart Lv. 3
      可堆疊的意思是, 使用 @option 指令時, 把參數的2個值相加可以同時得到兩种效果.
      例如: “參數3” 中的 1 表示火狩, 2 表示隱匿. 那么當你用 @option 0 0 3 的時候,
            你將同時獲得這兩种效果, 因為 1(火狩) + 2(隱匿) 等于 3.
      注意: 上述沒翻譯的效果, 皆于 2016年5月27日在 20150916 客戶端中測試無效.
  - Command: heal
    Help: |
      指令參數: [<HP> <SP>]
      恢复定量的HP和SP. 如果沒有指定參數, 則恢复全量的HP和SP.
  - Command: dye
    Aliases:
      - ccolor
    Help: |
      指令參數: <服裝染色編號>
      改變角色的服裝染色.
  - Command: hairstyle
    Aliases:
      - hstyle
    Help: |
      指令參數: <發型編號>
      改變角色的發型.
  - Command: haircolor
    Aliases:
      - hcolor
    Help: |
      指令參數 <發色編號>
      改變角色的發色.
  - Command: speed
    Help: |
      指令參數: <1-1000>
      改變角色的移動速度. 1 為最快, 1000 為最慢. 默認的移動速度是 150..
  - Command: effect
    Help: |
      指令參數: <效果編號> [<標記>]
      給你的角色賦予一個效果(比如暈眩的動畫效果等).
  - Command: dropall
    Help: |
      指令參數: [<物品類型編號>]
      把角色身上指定類型的物品全部丟到地上(無論是否已裝備). 若沒有指定物品類型, 則丟棄全部物品.
  - Command: storeall
    Help: |
      將角色背包中的所有物品存到倉庫中去.
  - Command: killable
    Help: |
      讓你的角色在非 PvP 和 Gvg 的情況下, 也能被其他玩家攻擊并殺死(攻擊者需要按Shift或執行/ns后才能攻擊你).
  - Command: memo
    Help: |
      指令參數: [記錄點編號]
      將指定編號的記錄點設置為當前角色站立的位置 (若不指定編號, 則顯示現在的記錄點列表)..
  - Command: spiritball
    Help: |
      指令參數: <1-100>
      給你指定數量的"气彈", 和使用"蓄气"技能類似..
