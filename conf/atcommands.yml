###########################################################################
# Atcommand Database
###########################################################################
#
# Atcommand Settings
#
###########################################################################
# - Command                  指令名.
#   Aliases:                 指令的别名. (可选)
#     - <AliasName>             - 别名
#   Help                     帮助命令的需讯息. (可选)
###########################################################################
#@reloadatcommand	: "重新加载指令配置文件"

Header:
  Type: ATCOMMAND_DB
  Version: 1

Body:
  - Command: help
    Aliases:
      - h
    Help: |
      指令参数: <想寻求帮助的指令名称>
      可以帮您查某个指令的使用方法.
  - Command: noask
    Help: |
      自动拒绝交易和所有邀请(邀请包括: 添加好友邀请、组队邀请和公会邀请).
  - Command: gmotd
    Help: |
      将 conf/motd.txt 中配置的公告信息发送给全部玩家(以黄字公告样式显示).
  - Command: me
    Help: |
      指令参数: <讯息>
      将消息以指定的格式发送出去, 格式为 * :角色名 讯息: * (类似 mIRC 中的 /me 指令).
  - Command: fakename
    Help: |
      指令参数: <要伪装成什么角色名>
      临时修改你的角色名.
  - Command: npctalk
    Aliases:
      - npctalkc
    Help: |
      指令参数: <NPC名称> <讯息>
      强制让指定的NPC显示一个普通的对话消息.
  - Command: broadcast
    Help: |
      指令参数: <讯息>
      在带有你角色名的情况下,进行全服广播(黄色字体).
  - Command: kami
    Help: |
      指令参数: <讯息>
      不带有你角色名的情况下,进行全服广播(黄色字体).
  - Command: kamib
    Help: |
      指令参数: <讯息>
      不带有你角色名的情况下,进行全服广播(蓝色字体).
  - Command: localbroadcast
    Help: |
      指令参数: <讯息>
      在带有你角色名的情况下,对当前地图进行广播(黄色字体).
  - Command: commands
    Help: |
      显示出所有目前您可以使用的指令.
  - Command: rates
    Help: |
      显示服务器目前的倍率设置信息, 包括: 经验倍率、物品掉落倍率等等.
  - Command: uptime
    Help: |
      显示服务器距离上一次维护之后,已经持续运行多长时间.
  - Command: showdelay
    Help: |
      显示/隐藏技能冷却提示(当使用正在冷却的技能时,是否提示此技能正在冷却? 默认不显示).
  - Command: exp
    Help: |
      显示当前的等级,以及经验的百分比进度.
  - Command: mobinfo
    Aliases:
      - monsterinfo
      - mi
    Help: |
      指令参数: <魔物名称|魔物编号>
      显示指定魔物的信息(能力, 经验值, 掉落的道具信息等).
  - Command: iteminfo
    Aliases:
      - ii
    Help: |
      指令参数: <物品名称|物品编号>
      显示指定物品的信息(物品类型, 重量等).
  - Command: whodrops
    Help: |
      指令参数: <物品名称|物品编号>
      查询指定的物品可以从哪些魔物身上获得(按照魔物的掉率排序).
  - Command: version
    Help: |
      显示服务端的版本号信息.
  - Command: email
    Help: |
      指令参数: <现在使用的邮件地址> <新的邮件地址>
      修改你账号的邮件地址(邮件地址在部分版本的客户端中, 将作为删除角色的确认密码使用).
  - Command: where
    Help: |
      指令参数: <角色名称>
      查询指定角色所处的位置(所在地图和坐标).
  - Command: time
    Aliases:
      - date
      - serverdate
      - servertime
    Help: |
      显示服务器的日期和时间, 以及游戏内的昼夜时间.
  - Command: showexp
    Help: |
      显示/隐藏获得的经验值.
  - Command: showzeny
    Help: |
      显示/隐藏获得的金币.
  - Command: mobsearch
    Help: |
      指令参数: <魔物名称|编号>
      搜索当前地图中, 指定魔物的位置(可以用这个指令来查BOSS位置, 再利用 jump 指令瞬移过去).
  - Command: who
    Aliases:
      - whois
    Help: |
      指令参数: [<角色名称>]
      显示全服玩家的队伍和公会名称(若指定角色名, 则只查找特定的角色).
  - Command: who2
    Help: |
      指令参数: [<角色名称>]
      显示全服玩家的等级和职业(若指定角色名, 则只查找特定的角色).
  - Command: who3
    Help: |
      指令参数: [<角色名称>]
      显示全服玩家的账号编号和所在的位置(若指定角色名, 则只查找特定的角色).
  - Command: whomap
    Help: |
      @whomap/@whomap2/@whomap3 [地图名称] - 与 @who/@who2/@who3 类似, 但只针对指定的地图.
  - Command: whogm
    Help: |
      指令参数: [关键词] - 类似 @who+@who2+who3 的集合, 但只针对在线的GM(如果指定了关键词, 那么只搜索出名称包含指定关键词的在线GM).
  - Command: guildspy
    Help: |
      指令参数: <公会名称|编号> - 你将会收到指定公会的“公会频道”中的所有聊天信息 (聊天记录必须启用).
  - Command: partyspy
    Help: |
      @partyspy <队伍名称|编号> - 你将会收到指定队伍的“队伍频道”中的所有聊天信息 (聊天记录必须启用).
  - Command: mapinfo
    Help: |
      指令参数: [<0-3> [地图名称]] - 显示出指定地图的详细信息 (常规内容 +: 0: 没有其他信息, 1: 玩家信息, 2: NPC信息, 3: 聊天室信息).
  - Command: go
    Help: |
      指令参数: <城市名称|城市编号>
      将您传送到一个您所指定的城市.
        -3: (记忆传送点 2)     14: 龙之城/洛阳城     31: 莫拉村
        -2: (记忆传送点 1)     15: 出生点            32: 德瓦他
        -1: (记忆传送点 0)     16: 监狱              33: 绵绵岛/喵喵岛
         0: 普隆德拉           17: 蜜月岛            34: 马来亚港口
         1: 梦罗克             18: 哎哟泰雅          35: 艾卡拉奇
         2: 吉芬               19: 艾音布罗克        36: 勒沙尼亚
         3: 斐扬               20: 里希塔乐镇
         4: 艾尔贝塔           21: 艾音贝赫
         5: 依斯鲁得岛         22: 毁葛
         6: 艾尔帕兰           23: 拉赫
         7: 姜饼城             24: 菲音斯/伯仁斯
         8: 克魔岛             25: 莫斯科比亚
         9: 朱诺               26: 米德加尔特联合驻地
        10: 天津町             27: 马努克
        11: 昆仑               28: 辉煌领域
        12: 汶巴拉             29: 巴西
        13: 尼芙菲姆           30: 埃迪斯特斯
  - Command: jumpto
    Aliases:
      - goto
      - warpto
    Help: |
      指令参数: <角色名称>
      将您传送到指定角色的身边.
  - Command: follow
    Help: |
      指令参数: <角色名称>
      跟踪一个玩家.
  - Command: mount
    Aliases:
      - mountpeco
    Help: |
      给予/移除职业基础坐骑(就算没有学习技能也可以获得坐骑).
  - Command: mount2
    Help: |
      给予/移除商城坐骑(九尾狐、羊驼等).
  - Command: disguise
    Help: |
      指令参数: <魔物名称|魔物编号|NPC外观编号>
      将玩家伪装成魔物或者NPC.
  - Command: undisguise
    Help: |
      还原被 @disguise 指令修改过的外观.
  - Command: disguiseguild
    Help: |
      与 @disguise 类似, 可以将指定公会的成员伪装成魔物或者NPC.
  - Command: undisguiseguild
    Help: |
      还原被 @disguiseguild 指令修改过的外观.
  - Command: model
    Help: |
      指令参数:  <发型编号: 0-17> <发色编号: 0-8> <服装染色编号: 0-4>
      - 改变你角色的外观.
  - Command: size
    Help: |
      指令参数:  <0-2> 
      改变角色的体型大小 (0-普通 1-小型 2-大型)
  - Command: sizeall
    Help: |
      与 @size 指令类似, 可以改变全服玩家的体型大小.
  - Command: sizeguild
    Help: |
      指令参数:  <0-2> <公会名称|公会编号>
      与 @size 指令类似, 可以改变指定公会成员的体型大小.
  - Command: hide
    Help: |
      把自己设置为隐身(不会被任何技能发现). 再次输入此指令则取消隐身.
  - Command: save
    Help: |
      把当前位置设置为我的复活点.
  - Command: load
    Aliases:
      - return
    Help: |
      传送到你的复活点.
  - Command: warp
    Aliases:
      - rura
      - mapmove
    Help: |
      指令参数: <地图名称> [<X坐标> <Y坐标>]
      传送到你指定的地图和位置.
  - Command: jump
    Help: |
      指令参数: [<X坐标> [<Y坐标>]]
      随机传送, 效果类似苍蝇翅膀.
