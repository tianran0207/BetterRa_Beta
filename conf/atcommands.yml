###########################################################################
# Atcommand Database
###########################################################################
#
# Atcommand Settings
#
###########################################################################
# - Command                  指令名.
#   Aliases:                 指令的別名. (可選)
#     - <AliasName>             - 別名
#   Help                     幫助命令的需訊息. (可選)
###########################################################################
#@reloadatcommand	: "重新加載指令配置文件"

Header:
  Type: ATCOMMAND_DB
  Version: 1

Body:
  - Command: help
    Aliases:
      - h
    Help: |
      指令參數: <想尋求幫助的指令名稱>
      可以幫您查某個指令的使用方法.
  - Command: noask
    Help: |
      自動拒絕交易和所有邀請(邀請包括: 添加好友邀請、組隊邀請和公會邀請).
  - Command: gmotd
    Help: |
      將 conf/motd.txt 中配置的公告信息發送給全部玩家(以黃字公告樣式顯示).
  - Command: me
    Help: |
      指令參數: <訊息>
      將消息以指定的格式發送出去, 格式為 * :角色名 訊息: * (類似 mIRC 中的 /me 指令).
  - Command: fakename
    Help: |
      指令參數: <要偽裝成什么角色名>
      臨時修改你的角色名.
  - Command: npctalk
    Aliases:
      - npctalkc
    Help: |
      指令參數: <NPC名稱> <訊息>
      強制讓指定的NPC顯示一個普通的對話消息.
  - Command: broadcast
    Help: |
      指令參數: <訊息>
      在帶有你角色名的情況下,進行全服廣播(黃色字体).
  - Command: kami
    Help: |
      指令參數: <訊息>
      不帶有你角色名的情況下,進行全服廣播(黃色字体).
  - Command: kamib
    Help: |
      指令參數: <訊息>
      不帶有你角色名的情況下,進行全服廣播(藍色字体).
  - Command: localbroadcast
    Help: |
      指令參數: <訊息>
      在帶有你角色名的情況下,對當前地圖進行廣播(黃色字体).
  - Command: commands
    Help: |
      顯示出所有目前您可以使用的指令.
  - Command: rates
    Help: |
      顯示服務器目前的倍率設置信息, 包括: 經驗倍率、物品掉落倍率等等.
  - Command: uptime
    Help: |
      顯示服務器距离上一次維護之后,已經持續運行多長時間.
  - Command: showdelay
    Help: |
      顯示/隱藏技能冷卻提示(當使用正在冷卻的技能時,是否提示此技能正在冷卻? 默認不顯示).
  - Command: exp
    Help: |
      顯示當前的等級,以及經驗的百分比進度.
  - Command: mobinfo
    Aliases:
      - monsterinfo
      - mi
    Help: |
      指令參數: <魔物名稱|魔物編號>
      顯示指定魔物的信息(能力, 經驗值, 掉落的道具信息等).
  - Command: iteminfo
    Aliases:
      - ii
    Help: |
      指令參數: <物品名稱|物品編號>
      顯示指定物品的信息(物品類型, 重量等).
  - Command: whodrops
    Help: |
      指令參數: <物品名稱|物品編號>
      查詢指定的物品可以從哪些魔物身上獲得(按照魔物的掉率排序).
  - Command: version
    Help: |
      顯示服務端的版本號信息.
  - Command: email
    Help: |
      指令參數: <現在使用的郵件地址> <新的郵件地址>
      修改你賬號的郵件地址(郵件地址在部分版本的客戶端中, 將作為刪除角色的确認密碼使用).
  - Command: where
    Help: |
      指令參數: <角色名稱>
      查詢指定角色所處的位置(所在地圖和坐標).
  - Command: time
    Aliases:
      - date
      - serverdate
      - servertime
    Help: |
      顯示服務器的日期和時間, 以及游戲內的晝夜時間.
  - Command: showexp
    Help: |
      顯示/隱藏獲得的經驗值.
  - Command: showzeny
    Help: |
      顯示/隱藏獲得的金幣.
  - Command: mobsearch
    Help: |
      指令參數: <魔物名稱|編號>
      搜索當前地圖中, 指定魔物的位置(可以用這個指令來查BOSS位置, 再利用 jump 指令瞬移過去).
  - Command: who
    Aliases:
      - whois
    Help: |
      指令參數: [<角色名稱>]
      顯示全服玩家的隊伍和公會名稱(若指定角色名, 則只查找特定的角色).
  - Command: who2
    Help: |
      指令參數: [<角色名稱>]
      顯示全服玩家的等級和職業(若指定角色名, 則只查找特定的角色).
  - Command: who3
    Help: |
      指令參數: [<角色名稱>]
      顯示全服玩家的賬號編號和所在的位置(若指定角色名, 則只查找特定的角色).
  - Command: whomap
    Help: |
      @whomap/@whomap2/@whomap3 [地圖名稱] - 与 @who/@who2/@who3 類似, 但只針對指定的地圖.
  - Command: whogm
    Help: |
      指令參數: [關鍵詞] - 類似 @who+@who2+who3 的集合, 但只針對在線的GM(如果指定了關鍵詞, 那么只搜索出名稱包含指定關鍵詞的在線GM).
  - Command: guildspy
    Help: |
      指令參數: <公會名稱|編號> - 你將會收到指定公會的“公會頻道”中的所有聊天信息 (聊天記錄必須啟用).
  - Command: partyspy
    Help: |
      @partyspy <隊伍名稱|編號> - 你將會收到指定隊伍的“隊伍頻道”中的所有聊天信息 (聊天記錄必須啟用).
  - Command: mapinfo
    Help: |
      指令參數: [<0-3> [地圖名稱]] - 顯示出指定地圖的詳細信息 (常規內容 +: 0: 沒有其他信息, 1: 玩家信息, 2: NPC信息, 3: 聊天室信息).
  - Command: go
    Help: |
      指令參數: <城市名稱|城市編號>
      將您傳送到一個您所指定的城市.
        -3: (記憶傳送點 2)     14: 龍之城/洛陽城     31: 莫拉村
        -2: (記憶傳送點 1)     15: 出生點            32: 德瓦他
        -1: (記憶傳送點 0)     16: 監獄              33: 綿綿島/喵喵島
         0: 普隆德拉           17: 蜜月島            34: 馬來亞港口
         1: 夢羅克             18: 哎喲泰雅          35: 艾卡拉奇
         2: 吉芬               19: 艾音布羅克        36: 勒沙尼亞
         3: 斐揚               20: 里希塔樂鎮
         4: 艾爾貝塔           21: 艾音貝赫
         5: 依斯魯得島         22: 毀葛
         6: 艾爾帕蘭           23: 拉赫
         7: 姜餅城             24: 菲音斯/伯仁斯
         8: 克魔島             25: 莫斯科比亞
         9: 朱諾               26: 米德加爾特聯合駐地
        10: 天津町             27: 馬努克
        11: 昆侖               28: 輝煌領域
        12: 汶巴拉             29: 巴西
        13: 尼芙菲姆           30: 埃迪斯特斯
  - Command: jumpto
    Aliases:
      - goto
      - warpto
    Help: |
      指令參數: <角色名稱>
      將您傳送到指定角色的身邊.
  - Command: follow
    Help: |
      指令參數: <角色名稱>
      跟蹤一個玩家.
  - Command: mount
    Aliases:
      - mountpeco
    Help: |
      給予/移除職業基礎坐騎(就算沒有學習技能也可以獲得坐騎).
  - Command: mount2
    Help: |
      給予/移除商城坐騎(九尾狐、羊駝等).
  - Command: disguise
    Help: |
      指令參數: <魔物名稱|魔物編號|NPC外觀編號>
      將玩家偽裝成魔物或者NPC.
  - Command: undisguise
    Help: |
      還原被 @disguise 指令修改過的外觀.
  - Command: disguiseguild
    Help: |
      与 @disguise 類似, 可以將指定公會的成員偽裝成魔物或者NPC.
  - Command: undisguiseguild
    Help: |
      還原被 @disguiseguild 指令修改過的外觀.
  - Command: model
    Help: |
      指令參數:  <發型編號: 0-17> <發色編號: 0-8> <服裝染色編號: 0-4>
      - 改變你角色的外觀.
  - Command: size
    Help: |
      指令參數:  <0-2> 
      改變角色的体型大小 (0-普通 1-小型 2-大型)
  - Command: sizeall
    Help: |
      与 @size 指令類似, 可以改變全服玩家的体型大小.
  - Command: sizeguild
    Help: |
      指令參數:  <0-2> <公會名稱|公會編號>
      与 @size 指令類似, 可以改變指定公會成員的体型大小.
  - Command: hide
    Help: |
      把自己設置為隱身(不會被任何技能發現). 再次輸入此指令則取消隱身.
  - Command: save
    Help: |
      把當前位置設置為我的复活點.
  - Command: load
    Aliases:
      - return
    Help: |
      傳送到你的复活點.
  - Command: warp
    Aliases:
      - rura
      - mapmove
    Help: |
      指令參數: <地圖名稱> [<X坐標> <Y坐標>]
      傳送到你指定的地圖和位置.
  - Command: jump
    Help: |
      指令參數: [<X坐標> [<Y坐標>]]
      隨机傳送, 效果類似蒼蠅翅膀.
