  - Command: lostskill
    Help: |
      指令参数: <任务技能编号>
      让您能够忘记特殊的任务技能
        初学者  =   142: 紧急治疗,     143: 装死
        弓箭手  =   147: 制作箭,       148: 冲锋箭
          剑士  =   144: 移动时恢复HP, 145: 攻击弱点,   146: 狂暴状态
