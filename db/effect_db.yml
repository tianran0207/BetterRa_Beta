###########################################################################
# 特效组合数据库
###########################################################################
#
# 用于新增或者改写特效效果的
#
###########################################################################
#
# - Id                特效编号, 如果与已有特效同ID则会改写特效效果
#   List:             特效列表
#     - EffectId:       特效编号或特效常量
#       Start:        特效开始播放时间(毫秒), 用于错开特效效果, 避免特效同时显示 (默认: 0)
#       Interval:     是否为持续特效, 如果特效不持续, 则 unitaura 中的 <间隔时间> 可对此特效重复播放 (默认: false)
#
###########################################################################
#
# 此数据库中的ID 可用于脚本指令 specialeffect specialeffect2 unitspecialeffect
#                               misceffect removespecialeffect unitaura unitdelaura
#
###########################################################################

