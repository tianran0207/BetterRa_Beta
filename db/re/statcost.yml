# Str 从1升到2需要消耗 1点素质点数, Agi 从1升到2需要消耗 2点素质点数, Vit 从1升到2需要消耗 3点素质点数
# Int 从1升到2需要消耗 4点素质点数, Dex 从1升到2需要消耗 5点素质点数, Luk 从1升到2需要消耗 6点素质点数
