###########################################################################
# Renewal Refine Database
###########################################################################
# StatsPerLevel 精煉每增加一級固定增加多少bonus獎勵
# RandomBonusStartLevel 當精煉等級大于該參數時，每大于一級增加 0~RandomBonusValue 倍固定傷害
# RandomBonusValue 精煉增加的固定傷害值
# Costs 消耗
#    - Type 精煉類型
#    - Price 相應精煉類型，每次精煉消耗的Zeny數量
#    - Material 相應精煉類型，每次精煉消耗的精煉材料
#    - Breakable 是否在精煉過程中損坏
# Rates 概率
#    - Level 精煉后的等級
#    - Bonus 精煉后增加的攻擊力（實際增加 Bonus / 100）、防御力（實際增加 (Bonus + 50)/ 100）
#    - NormalChance 使用 鋁/神金（混沌金屬/魔力之石） 精煉時的成功率 （百分率）
#    - EnrichedChance 使用 濃縮鋁/濃縮神金（高密度混沌金屬/高密度魔力之石） 精煉時的成功率 （百分率）
#    - EventNormalChance 當 conf 配置中 event_refine_chance 打開時，使用 鋁/神金（混沌金屬/魔力之石） 精煉時的陳功率 （百分率）
#    - EventEnrichedChance 當 conf 配置中 event_refine_chance 打開時，使用 濃縮鋁/濃縮神金（高密度混沌金屬/高密度魔力之石） 精煉時的陳功率 （百分率）

