# 定義技能的技能公式
# 可以通過修改此文件修改技能公式
# 可通腳本指令 getvariableofpc 獲取玩家變量, 通過不同的變量可區分玩家之間的技能公式
# 格式: 
#       - Skill: >   # 技能ID
#         Typeable: ># 對誰有效
#         Formula: > # 傷害公式
#         Casting: > # 詠唱公式
#         Delay: >   # 技能延遲公式
#         Duration: > # 持續時間公式(如果技能無持續時間, 則無效果)
#
# Typeable: (可以相加)
#	   1 - 玩家單位
#	   2 - 魔物單位
#	   4 - 寵物單位
#	   8 - 人工生命体單位
#	  16 - 佣兵單位
#	  64 - 技能單位
#	 512 - 元素精靈單位
#   4095 - 以上全部
#
# 參數:
#   在本文件中可以使用的一些參數, 通過直接修改參數達到修改傷害、時間等內容。
#   $skf_sgid 釋放技能對象的GID
#   $skf_scid 釋放技能玩家的CID 如果不是玩家則為0
#   $skf_tgid 技能所攻擊目標的GID
#   $skf_id 技能ID
#   $skf_lv 技能等級
#   $skf_dmg 最終傷害 
#   $skf_tim 詠唱時間 延遲時間或持續時間
# 注意: 
#   本文件的變量經過优化, 不會落地到 MySQL 的 map_reg 表
#
########################################################################
#                                                                      #
# 腳本指令: 使用方法 查看 doc/BetterRa_script_commands.txt             #
#   指令 skf_src_status  獲得攻擊者的基礎屬性                          #
#   指令 skf_target_status 獲得目標(被攻擊者)的基礎屬性                #
#   指令 skf_attr_fix 計算本次的屬性修正                               #
#   指令 skf_card_fix 計算本次傷害的 BONUS 修正                        #
#   注意: 指令不需要与玩家關聯, 公式中不要使用sleep等會延遲操作的指令  #
#                                                                      #
########################################################################
#
# 注意! 腳本不需要在同一行, 支持多行, 如果需要使用此功能, 請聯作者
# 功能可在測試版測試, 測試版為 BetterRA.cn 首頁下載的限制 5 人登錄版
#
########################################################################

